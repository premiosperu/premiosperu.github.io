<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cargando...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        // Importamos la configuración con un bypass de caché solo para leer la versión actual
        import { CONFIG } from './config.js?t=' + Date.now();
        
        const V = CONFIG.VERSION;

        // Configuración de Favicon y Título
        const link = document.createElement('link');
        link.rel = 'icon';
        link.href = `data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>${CONFIG.FAVICON_EMOJI}</text></svg>`;
        document.head.appendChild(link);
        document.title = CONFIG.NOMBRE_EMPRESA;

        // Carga dinámica de main.js usando la versión definida en config.js
        const mainScript = document.createElement('script');
        mainScript.type = 'module';
        mainScript.src = `./main.js?v=${V}`;
        document.head.appendChild(mainScript);
    </script>
    <style>
        html, body {
            min-height: 100dvh;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f3f4f6;
        }
        #userInput { font-size: 16px !important; }
        .bot-bubble img { max-width: 100%; height: auto; border-radius: 0.5rem; margin-top: 0.5rem; }
        .typing-dot { width: 8px; height: 8px; background: #9ca3af; border-radius: 50%; animation: typing 1.4s infinite; }
        @keyframes typing { 0%, 100% { transform: translateY(0); opacity: 0.4; } 50% { transform: translateY(-4px); opacity: 1; } }
        #chat-container::-webkit-scrollbar { width: 4px; }
        #chat-container::-webkit-scrollbar-thumb { background: #e5e7eb; border-radius: 10px; }
    </style>
</head>
<body>
    <div class="flex flex-col h-[100dvh] max-w-md mx-auto bg-white shadow-2xl relative">
        <header class="p-4 border-b flex items-center gap-3 bg-white shrink-0">
            <div id="header-icon-initials" class="w-10 h-10 rounded-full bg-orange-600 text-white flex items-center justify-center font-bold overflow-hidden"></div>
            <h1 id="header-title" class="font-semibold text-lg tracking-tight"></h1>
        </header>

        <div id="chat-container" class="flex-1 overflow-y-auto p-4 space-y-4 bg-gray-50 flex flex-col">
            <div id="bot-welcome-bubble" class="p-3 max-w-[85%] text-sm bg-white border border-gray-200 rounded-2xl rounded-tl-none self-start shadow-sm">
                <p id="bot-welcome-text"></p>
            </div>
        </div>

        <footer class="p-4 border-t bg-white shrink-0 pb-[max(1rem,env(safe-area-inset-bottom))]">
            <div id="feedback-demo-text" class="text-[10px] uppercase font-bold mb-2 text-center h-4 tracking-widest"></div>
            <div class="flex gap-2 items-center">
                <input type="text" id="userInput" class="flex-1 border border-gray-300 rounded-full px-4 py-2.5 text-sm focus:outline-none" disabled>
                <button id="sendBtn" class="text-white rounded-full p-2.5 disabled:opacity-40" style="background-color: var(--chat-color)" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 rotate-90" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                    </svg>
                </button>
            </div>
        </footer>
    </div>
</body>
</html>
