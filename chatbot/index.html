<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frankos Chicken - Pedidos con IA</title>
    
    <!-- Librerías -->
    <script src="[https://cdn.tailwindcss.com](https://cdn.tailwindcss.com)"></script>
    <script src="[https://cdn.jsdelivr.net/npm/marked/marked.min.js](https://cdn.jsdelivr.net/npm/marked/marked.min.js)"></script>
    
    <style>
        /* CONFIGURACIÓN BASE DEL CHAT (Se sobreescribe en JS) */
        :root { --chat-color: #ea580c; }
        
        body { background-color: #f3ff6; font-family: 'Inter', sans-serif; }
        .chat-box { height: calc(100vh - 140px); }
        
        /* Efecto de Typing */
        .typing-dot { 
            animation: bounce 1s infinite;
            background-color: var(--chat-color);
        }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }
        
        /* Estilos de Botón de WhatsApp */
        .chat-btn { 
            display: inline-block; 
            margin-top: 0.5rem; 
            padding: 0.5rem 1rem; 
            background-color: #22c55e; /* green-500 */
            color: white; 
            border-radius: 0.5rem; 
            font-weight: bold; 
            text-decoration: none;
            transition: background-color 0.2s;
        }
        .chat-btn:hover { background-color: #16a34a; } /* green-600 */

        /* Estilo para las burbujas */
        .bot-bubble {
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.05);
            line-height: 1.4;
            /* Se evita usar estilos muy fuertes para negritas */
        }
        .bot-bubble pre {
            background-color: #f1f5f9;
            padding: 0.5rem;
            border-radius: 0.375rem;
            margin-top: 0.5rem;
            white-space: pre-wrap;
            word-break: break-all;
        }
        .bot-bubble p:last-child { margin-bottom: 0; }
        .bot-bubble a { color: var(--chat-color); font-weight: 600; text-decoration: underline; }
    </style>
</head>
<body class="flex flex-col h-screen max-w-2xl mx-auto bg-gray-50 shadow-2xl">

    <!-- HEADER -->
    <header class="text-white p-4 flex items-center gap-3 shadow-md transition-colors sticky top-0 z-10" 
            style="background-color: var(--chat-color);">
        <div class="w-10 h-10 bg-white/20 rounded-full flex items-center justify-center font-bold text-lg">FC</div>
        <div>
            <h1 id="header-title" class="font-bold text-lg leading-tight">...</h1>
            <p id="status-text" class="text-xs opacity-90">Inicializando IA...</p>
        </div>
    </header>

    <!-- ÁREA DE CHAT -->
    <div id="chat-container" class="chat-box overflow-y-auto p-4 space-y-4 flex flex-col scroll-smooth">
        <!-- Burbuja de Bienvenida -->
        <div class="p-3 max-w-[85%] shadow-sm text-sm bg-white text-gray-800 border border-gray-200 rounded-2xl rounded-tl-none self-start bot-bubble">
            <p id="bot-welcome-text">...</p>
        </div>
        
        <!-- CONTENEDOR PARA BOTONES DE SUGERENCIA (Eliminado) -->
    </div>

    <!-- ÁREA DE INPUT -->
    <div class="p-4 bg-white border-t border-gray-200 sticky bottom-0 z-10">
        <div class="flex gap-2 relative">
            <input type="text" id="userInput" placeholder="Escribe aquí..." maxlength="150" 
                   class="flex-1 border border-gray-300 rounded-full px-4 py-2 focus:outline-none focus:ring-1 transition-all">
            
            <button id="sendBtn" 
                    class="text-white w-12 h-12 rounded-full flex items-center justify-center transition shadow-md active:scale-95 hover:opacity-90 disabled:opacity-50 disabled:cursor-not-allowed"
                    style="background-color: var(--chat-color);">
                ➤
            </button>
        </div>
        <p class="text-center text-[10px] text-gray-400 mt-2">Asistente impulsado por DeepSeek</p>
    </div>

    <!-- Carga de Configuración y Lógica -->
    <script src="config.js"></script>
    <script>
        // Aplicar estilos de la configuración inmediatamente después de cargar config.js
        if (window.CHAT_CONFIG && window.CHAT_CONFIG.colorPrincipal) {
            document.documentElement.style.setProperty('--chat-color', window.CHAT_CONFIG.colorPrincipal);
        }
    </script>
    <script src="motor.js"></script>
</body>
</html>
