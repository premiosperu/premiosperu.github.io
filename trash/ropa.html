<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ModaClick | Tendencias Online</title>
    <meta name="description" content="La mejor ropa de moda a un clic de distancia.">
    
    <style>
        /* --- 1. VARIABLES (Tema Fashion Click) --- */
        :root {
            --primary: #000000; /* Negro Puro */
            --secondary: #333333;
            --accent: #DB2777; /* Rosa Fucsia (Venta Online/Call to Action) */
            --accent-hover: #BE185D;
            --bg: #FFFFFF;
            --card-bg: #F9FAFB;
            
            --radius: 8px; /* Bordes sutiles */
            --shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
            --shadow-hover: 0 20px 25px -5px rgba(0,0,0,0.1);
            
            --font-main: 'Jost', sans-serif;
            --transition: all 0.2s ease-in-out;
        }

        /* Fuente Jost (Moderna y Geom칠trica) */
        @import url('https://fonts.googleapis.com/css2?family=Jost:wght@300;400;600;700&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: var(--font-main);
            background-color: var(--bg);
            color: var(--secondary);
            padding-bottom: 80px;
        }

        /* --- 2. HEADER --- */
        .container { max-width: 1400px; margin: 0 auto; padding: 0 20px; }

        header {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            position: sticky; top: 0; z-index: 100;
            padding: 15px 0;
            border-bottom: 1px solid #E5E7EB;
        }

        .header-content { display: flex; justify-content: space-between; align-items: center; }

        .logo {
            font-size: 1.8rem; font-weight: 700; color: var(--primary);
            letter-spacing: -1px; display: flex; align-items: center; gap: 5px;
        }
        .logo span { color: var(--accent); }

        .cart-trigger {
            position: relative; cursor: pointer; padding: 8px;
            transition: var(--transition);
        }
        .cart-trigger:hover { color: var(--accent); }
        
        .cart-count {
            position: absolute; top: -5px; right: -8px;
            background: var(--accent); color: white;
            font-size: 0.7rem; font-weight: 700;
            width: 18px; height: 18px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
        }

        /* --- 3. HERO (Banner) --- */
        .hero {
            text-align: center; padding: 60px 20px;
            background: #F3F4F6; margin-bottom: 30px;
        }
        .hero h1 { 
            font-size: 3rem; font-weight: 700; margin-bottom: 10px; 
            text-transform: uppercase; line-height: 1;
        }
        .hero p { font-size: 1.1rem; color: #666; max-width: 600px; margin: 0 auto; }

        /* --- 4. CONTROLS --- */
        .controls { display: flex; gap: 10px; margin-bottom: 25px; flex-wrap: wrap; }
        
        .search-box { flex: 1; min-width: 250px; }
        .search-box input {
            width: 100%; padding: 12px 15px;
            border: 1px solid #E5E7EB; border-radius: var(--radius);
            font-size: 1rem; outline: none; transition: var(--transition);
            font-family: var(--font-main);
        }
        .search-box input:focus { border-color: var(--primary); }

        .sort-select {
            padding: 0 15px; border-radius: var(--radius); border: 1px solid #E5E7EB;
            background: white; cursor: pointer; font-family: var(--font-main);
        }

        .filters-container {
            display: flex; gap: 10px; overflow-x: auto;
            padding-bottom: 10px; margin-bottom: 30px;
            scrollbar-width: none;
        }
        
        .filter-btn {
            background: white; border: 1px solid #E5E7EB;
            padding: 8px 16px; border-radius: 30px;
            cursor: pointer; font-size: 0.9rem; font-weight: 600;
            color: #666; transition: var(--transition); white-space: nowrap;
        }
        .filter-btn:hover { border-color: var(--primary); color: var(--primary); }
        .filter-btn.active { 
            background: var(--primary); color: white; border-color: var(--primary); 
        }

        /* --- 5. GRID & CARDS --- */
        .products-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); /* Tarjetas m치s compactas tipo cat치logo */
            gap: 30px 20px;
        }

        .product-card {
            background: var(--card-bg); border-radius: var(--radius);
            overflow: hidden; cursor: pointer; position: relative;
            transition: var(--transition);
        }
        .product-card:hover { transform: translateY(-5px); }

        .img-container {
            width: 100%; height: 320px; /* Formato vertical ropa */
            background: #E5E7EB; position: relative;
        }
        .img-container img {
            width: 100%; height: 100%; object-fit: cover;
            transition: transform 0.3s ease;
        }
        /* Zoom sutil al hover */
        .product-card:hover .img-container img { transform: scale(1.03); }

        .category-badge {
            position: absolute; bottom: 10px; left: 10px;
            background: white; color: black;
            padding: 4px 8px; font-size: 0.7rem; font-weight: 700;
            text-transform: uppercase;
        }

        /* Bot칩n Quick Add Flotante */
        .btn-quick-add {
            position: absolute; bottom: 10px; right: 10px;
            background: var(--accent); color: white; border: none;
            width: 35px; height: 35px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; opacity: 0; transform: translateY(10px);
            transition: var(--transition); box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }
        .product-card:hover .btn-quick-add { opacity: 1; transform: translateY(0); }
        /* En m칩vil siempre visible */
        @media(max-width: 768px) { .btn-quick-add { opacity: 1; transform: translateY(0); } }

        .card-body { padding: 12px 0; }

        .product-title { 
            font-size: 0.95rem; font-weight: 400; margin-bottom: 4px; 
            color: var(--secondary); white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        
        .price { font-size: 1rem; font-weight: 700; color: var(--primary); }

        /* --- 6. CART SIDEBAR --- */
        .cart-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); z-index: 999; opacity: 0; pointer-events: none; transition: 0.3s;
        }
        .cart-overlay.open { opacity: 1; pointer-events: auto; }

        .cart-sidebar {
            position: fixed; top: 0; right: 0; width: 100%; max-width: 400px;
            height: 100%; background: white; z-index: 1000;
            transform: translateX(100%); transition: transform 0.3s ease;
            display: flex; flex-direction: column;
        }
        .cart-sidebar.open { transform: translateX(0); }

        .cart-header { padding: 20px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        .cart-items { flex-grow: 1; overflow-y: auto; padding: 20px; }
        
        .cart-item { display: flex; gap: 15px; margin-bottom: 20px; }
        .cart-item img { width: 70px; height: 90px; object-fit: cover; border-radius: 4px; }
        
        .qty-controls { display: flex; align-items: center; border: 1px solid #ddd; width: fit-content; margin-top: 5px; border-radius: 4px; }
        .qty-btn { width: 25px; height: 25px; background: white; border: none; cursor: pointer; color: #666; }
        .qty-val { width: 25px; text-align: center; font-size: 0.9rem; }

        .cart-footer { padding: 20px; border-top: 1px solid #eee; }
        .btn-whatsapp {
            background: var(--accent); color: white; width: 100%; padding: 16px;
            border-radius: 4px; font-weight: 700; border: none; cursor: pointer;
            text-transform: uppercase; font-size: 0.9rem; display: flex; justify-content: center; gap: 8px;
        }
        .btn-whatsapp:hover { background: var(--accent-hover); }

        /* MODAL DETALLE */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.9); z-index: 2000; display: flex; align-items: center; justify-content: center;
            opacity: 0; pointer-events: none; transition: 0.2s; padding: 20px;
        }
        .modal-overlay.active { opacity: 1; pointer-events: auto; }
        .modal-content {
            background: white; width: 100%; max-width: 800px; height: auto; max-height: 90vh;
            border: 1px solid #eee; box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: grid; grid-template-columns: 1fr 1fr; overflow: hidden; position: relative;
        }
        .modal-img-col img { width: 100%; height: 100%; object-fit: cover; }
        .modal-info-col { padding: 40px; display: flex; flex-direction: column; justify-content: center; overflow-y: auto; }
        .close-modal { position: absolute; top: 15px; right: 15px; font-size: 1.5rem; cursor: pointer; z-index: 10; background: white; width: 30px; height: 30px; display: flex; align-items: center; justify-content: center; border-radius: 50%; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }

        @media (max-width: 768px) {
            .hero h1 { font-size: 2rem; }
            .modal-content { grid-template-columns: 1fr; height: 90vh; display: flex; flex-direction: column; }
            .modal-img-col { height: 40%; }
            .modal-info-col { height: 60%; padding: 20px; justify-content: flex-start; }
            .btn-quick-add { width: 40px; height: 40px; font-size: 1.2rem; }
        }
        
        .loader { text-align: center; padding: 40px; color: #999; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <header>
        <div class="container header-content">
            <div class="logo">
                MODA<span>CLICK</span>
            </div>
            <div class="cart-trigger" onclick="toggleCart()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path><line x1="3" y1="6" x2="21" y2="6"></line><path d="M16 10a4 4 0 0 1-8 0"></path></svg>
                <div class="cart-count" id="cartCount">0</div>
            </div>
        </div>
    </header>

    <div class="hero">
        <h1>Nuevas Tendencias</h1>
        <p>Estilo, comodidad y los mejores precios directo a tu casa.</p>
    </div>

    <main class="container">
        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Buscar prenda, color...">
            </div>
            <select id="sortSelect" class="sort-select" onchange="applyFilters()">
                <option value="default">Relevancia</option>
                <option value="price-asc">Precio: Bajo</option>
                <option value="price-desc">Precio: Alto</option>
            </select>
        </div>

        <div class="filters-container" id="categoryFilters"></div>

        <div id="loading" class="loader">Cargando cat치logo...</div>
        <div id="productsGrid" class="products-grid"></div>
        <div id="noResults" class="loader hidden">No encontramos esa prenda.</div>
    </main>

    <div class="cart-overlay" id="cartOverlay" onclick="toggleCart()"></div>
    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h3>Tu Bolsa</h3>
            <span onclick="toggleCart()" style="cursor:pointer; font-size: 1.5rem;">&times;</span>
        </div>
        <div class="cart-items" id="cartItems"></div>
        <div class="cart-footer">
            <div style="display:flex; justify-content:space-between; margin-bottom:15px; font-size:1.1rem; font-weight:700;">
                <span>Total</span>
                <span id="cartTotal">S/ 0.00</span>
            </div>
            <button class="btn-whatsapp" onclick="checkoutWhatsApp()">
                Comprar por WhatsApp
            </button>
        </div>
    </div>

    <div class="modal-overlay" id="productModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <div class="modal-img-col">
                <img id="modalImg" src="" alt="">
            </div>
            <div class="modal-info-col" id="modalBody"></div>
        </div>
    </div>

    <script>
        // --- CONFIG ---
        const GOOGLE_SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRlRxIN_ZsVxU9G2FzzNQ4bmcg6wDcApw4ZkWEKOAYMC9tAc89Da8wHnagU8GjGOhdw1f2I0hAyr_RG/pub?gid=0&single=true&output=csv"; 
        const GOOGLE_SHEET_EDIT_URL = "https://docs.google.com/spreadsheets/d/1aIu2QYBhmmSJ4GmHWEqtBZgRVkaIlXjePA2uZbRXgmA/edit?gid=0#gid=0"; 
        const WHATSAPP_PHONE = "51995348433"; 

        // --- ADMIN ---
        function checkAdmin() {
            if (window.location.hash === '#admin') window.location.href = GOOGLE_SHEET_EDIT_URL;
        }
        checkAdmin();
        window.addEventListener('hashchange', checkAdmin);

        // --- MOCK DATA ---
        const MOCK_DATA = [
            { id: 1001, nombre: "Blusa Satinada Beige", precio: 45.00, categoria: "Blusas", descripcion: "Blusa de tela sat칤n suave con cuello en V.", img: "https://loremflickr.com/400/600/blouse,satin?lock=1" },
            { id: 1002, nombre: "Jeans Mom Fit", precio: 80.00, categoria: "Jeans", descripcion: "Jean tiro alto corte recto, lavado azul claro.", img: "https://loremflickr.com/400/600/jeans,denim?lock=2" },
            { id: 1003, nombre: "Vestido Floral Maxi", precio: 95.00, categoria: "Vestidos", descripcion: "Vestido largo estampado floral ideal para verano.", img: "https://loremflickr.com/400/600/dress,floral?lock=3" },
            { id: 1004, nombre: "Casaca Denim Oversize", precio: 110.00, categoria: "Abrigos", descripcion: "Casaca de jean estilo vintage oversize.", img: "https://loremflickr.com/400/600/jacket,denim?lock=4" },
            { id: 1005, nombre: "Zapatillas Blancas Urban", precio: 85.00, categoria: "Calzado", descripcion: "Zapatillas b치sicas blancas de plataforma.", img: "https://loremflickr.com/400/600/sneakers,white?lock=5" },
            { id: 1006, nombre: "Bolso Crossbody Negro", precio: 50.00, categoria: "Accesorios", descripcion: "Bolso peque침o cruzado con cadena dorada.", img: "https://loremflickr.com/400/600/handbag,black?lock=6" },
        ];

        let allProducts = [];
        let cart = JSON.parse(localStorage.getItem('fashionClickCart')) || []; 
        let activeCategory = 'all';

        document.addEventListener('DOMContentLoaded', async () => {
            await loadData();
            updateCartUI();
            document.getElementById('searchInput').addEventListener('keyup', applyFilters);
        });

        async function loadData() {
            try {
                if (GOOGLE_SHEET_CSV_URL) {
                    const response = await fetch(GOOGLE_SHEET_CSV_URL);
                    const text = await response.text();
                    allProducts = parseCSV(text);
                } else { allProducts = MOCK_DATA; }
            } catch (error) { allProducts = MOCK_DATA; }
            
            renderCategories();
            applyFilters();
            document.getElementById('loading').classList.add('hidden');
        }

        function parseCSV(text) {
            const result = [];
            const lines = text.split('\n');
            for (let i = 1; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue;
                const row = [];
                let currentVal = '';
                let insideQuotes = false;
                for (let j = 0; j < line.length; j++) {
                    const char = line[j];
                    if (char === '"') {
                        if (insideQuotes && line[j+1] === '"') { currentVal += '"'; j++; } 
                        else { insideQuotes = !insideQuotes; }
                    } else if (char === ',' && !insideQuotes) {
                        row.push(currentVal.trim()); currentVal = '';
                    } else { currentVal += char; }
                }
                row.push(currentVal.trim());
                if (row.length >= 3) { 
                    result.push({
                        id: i,
                        nombre: row[0].replace(/^"|"$/g, '') || "Prenda",
                        precio: parseFloat(row[1].replace(/[^\d.-]/g, '')) || 0,
                        categoria: row[2].replace(/^"|"$/g, '') || "Varios",
                        descripcion: row[3] ? row[3].replace(/^"|"$/g, '') : "",
                        imagen: row[4] ? row[4].replace(/^"|"$/g, '') : "https://via.placeholder.com/300"
                    });
                }
            }
            return result;
        }

        function renderCategories() {
            const categories = ['all', ...new Set(allProducts.map(p => p.categoria))];
            const container = document.getElementById('categoryFilters');
            container.innerHTML = '';
            categories.forEach(cat => {
                if(!cat) return;
                const btn = document.createElement('button');
                btn.className = `filter-btn ${cat === 'all' ? 'active' : ''}`;
                btn.innerText = cat === 'all' ? 'Ver Todo' : cat;
                btn.onclick = (e) => filterCategory(cat, e.target);
                container.appendChild(btn);
            });
        }

        function applyFilters() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const sort = document.getElementById('sortSelect').value;
            let filtered = allProducts.filter(p => {
                return (p.nombre.toLowerCase().includes(search) || p.descripcion.toLowerCase().includes(search)) &&
                       (activeCategory === 'all' || p.categoria === activeCategory);
            });

            if (sort === 'price-asc') filtered.sort((a,b) => a.precio - b.precio);
            if (sort === 'price-desc') filtered.sort((a,b) => b.precio - a.precio);
            renderGrid(filtered);
        }

        function renderGrid(products) {
            const grid = document.getElementById('productsGrid');
            const noRes = document.getElementById('noResults');
            grid.innerHTML = '';
            
            if (products.length === 0) { noRes.classList.remove('hidden'); return; }
            noRes.classList.add('hidden');

            products.forEach(p => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <div class="img-container">
                        <img src="${p.imagen}" alt="${p.nombre}" onerror="this.src='https://via.placeholder.com/400x600'">
                        <span class="category-badge">${p.categoria}</span>
                        <button class="btn-quick-add" onclick="event.stopPropagation(); addToCart(${p.id})">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 5v14M5 12h14"/></svg>
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="product-title">${p.nombre}</div>
                        <div class="price">S/ ${p.precio.toFixed(2)}</div>
                    </div>
                `;
                card.addEventListener('click', () => showDetails(p.id));
                grid.appendChild(card);
            });
        }

        function filterCategory(cat, btn) {
            activeCategory = cat;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            applyFilters();
        }

        function addToCart(id) {
            const product = allProducts.find(p => p.id === id);
            const existing = cart.find(i => i.id === id);
            if (existing) { existing.qty++; } else { cart.push({ ...product, qty: 1 }); }
            saveCart();
            toggleCart(true);
        }

        function removeFromCart(id) { cart = cart.filter(i => i.id !== id); saveCart(); }
        function changeQty(id, delta) {
            const item = cart.find(i => i.id === id);
            if (item) {
                item.qty += delta;
                if (item.qty <= 0) removeFromCart(id);
                else saveCart();
            }
        }
        function saveCart() { localStorage.setItem('fashionClickCart', JSON.stringify(cart)); updateCartUI(); }

        function updateCartUI() {
            const count = cart.reduce((acc, item) => acc + item.qty, 0);
            const total = cart.reduce((acc, item) => acc + (item.precio * item.qty), 0);
            document.getElementById('cartCount').innerText = count;
            document.getElementById('cartTotal').innerText = `S/ ${total.toFixed(2)}`;
            
            const container = document.getElementById('cartItems');
            if (cart.length === 0) {
                container.innerHTML = '<p style="text-align:center; color:#999; margin-top:20px;">Bolsa vac칤a.</p>';
            } else {
                container.innerHTML = cart.map(item => `
                    <div class="cart-item">
                        <img src="${item.imagen}" alt="${item.nombre}">
                        <div style="flex-grow:1;">
                            <div style="font-weight:600; font-size:0.9rem;">${item.nombre}</div>
                            <div style="color:#666; font-size:0.9rem;">S/ ${item.precio.toFixed(2)} x ${item.qty}</div>
                            <div class="qty-controls">
                                <button class="qty-btn" onclick="changeQty(${item.id}, -1)">-</button>
                                <div class="qty-val">${item.qty}</div>
                                <button class="qty-btn" onclick="changeQty(${item.id}, 1)">+</button>
                            </div>
                        </div>
                        <div onclick="removeFromCart(${item.id})" style="cursor:pointer; color:#DB2777;">&times;</div>
                    </div>
                `).join('');
            }
        }
        function toggleCart(forceOpen = false) {
            const sidebar = document.getElementById('cartSidebar');
            const overlay = document.getElementById('cartOverlay');
            if (forceOpen) { sidebar.classList.add('open'); overlay.classList.add('open'); } 
            else { sidebar.classList.toggle('open'); overlay.classList.toggle('open'); }
        }
        function checkoutWhatsApp() {
            if (cart.length === 0) return alert("Selecciona prendas primero.");
            let msg = "Hola! Quiero comprar lo siguiente:%0A%0A";
            let total = 0;
            cart.forEach(item => {
                const subtotal = item.precio * item.qty;
                msg += `游녱 *${item.nombre}*%0A   Cant: ${item.qty} - S/ ${subtotal.toFixed(2)}%0A`;
                total += subtotal;
            });
            msg += `%0A*TOTAL: S/ ${total.toFixed(2)}*`;
            window.open(`https://wa.me/${WHATSAPP_PHONE}?text=${msg}`, '_blank');
        }
        function showDetails(id) {
            const p = allProducts.find(i => i.id === id);
            const modal = document.getElementById('productModal');
            document.getElementById('modalImg').src = p.imagen;
            document.getElementById('modalBody').innerHTML = `
                <div style="color:#999; text-transform:uppercase; font-size:0.8rem; margin-bottom:5px;">${p.categoria}</div>
                <h2 style="font-size:1.8rem; line-height:1.2; margin-bottom:15px;">${p.nombre}</h2>
                <div style="font-size:1.8rem; font-weight:700; color:var(--accent); margin-bottom:20px;">S/ ${p.precio.toFixed(2)}</div>
                <p style="color:#555; line-height:1.6; margin-bottom:30px;">${p.descripcion}</p>
                <button style="width:100%; padding:15px; background:var(--primary); color:white; border:none; border-radius:4px; font-weight:700; cursor:pointer;" onclick="addToCart(${p.id}); closeModal()">A칌ADIR A LA BOLSA</button>
            `;
            modal.classList.add('active');
        }
        function closeModal() { document.getElementById('productModal').classList.remove('active'); }
        document.getElementById('productModal').addEventListener('click', (e) => { if (e.target.id === 'productModal') closeModal(); });
    </script>
</body>
</html>
