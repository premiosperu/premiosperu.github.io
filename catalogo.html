<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />

<style>
  :root { --radius: 14px; --bg: #fafafa; --max-width: 1200px; }
  body { font-family: 'Segoe UI', Arial, sans-serif; margin:0; background: var(--bg); color:#222; overflow-x: hidden; }

  /* CABECERA ESTILO APP */
  header { 
    background: #fff; border-bottom: 1px solid #ddd; 
    position: sticky; top: 0; z-index: 100; width: 100%; 
  }
  .header-content {
    max-width: var(--max-width); margin: 0 auto; padding: 10px 16px;
    display: flex; align-items: center; gap: 12px; box-sizing: border-box;
  }

  /* BUSCADOR QUE OCUPA TODO EL ESPACIO */
  .search-wrapper { flex-grow: 1; position: relative; }
  .search-input {
    width: 100%; padding: 12px 16px; border: 1px solid #ddd; border-radius: 12px;
    font-size: 16px; outline: none; background: #f5f5f5; transition: 0.2s; box-sizing: border-box;
  }
  .search-input:focus { background: #fff; border-color: #222; box-shadow: 0 0 0 3px rgba(0,0,0,0.05); }

  /* ICONO HAMBURGUESA */
  .menu-toggle {
    background: #222; color: #fff; border: none; border-radius: 12px;
    width: 48px; height: 48px; font-size: 22px; cursor: pointer;
    display: flex; align-items: center; justify-content: center; flex-shrink: 0;
  }

  /* CATEGOR√çAS EN DESKTOP (Se ocultan en m√≥vil para ir a la hamburguesa) */
  .desktop-select { width: 200px; display: block; }
  @media(max-width: 768px) {
    .desktop-select { display: none; } /* En m√≥vil solo se ven en el men√∫ lateral */
  }

  /* PANEL LATERAL (DRAWER) */
  .mobile-drawer {
    position: fixed; top: 0; right: -100%; width: 280px; height: 100%;
    background: #fff; box-shadow: -5px 0 15px rgba(0,0,0,0.1);
    z-index: 200; transition: 0.3s ease-in-out; padding: 30px 20px; box-sizing: border-box;
  }
  .mobile-drawer.active { right: 0; }
  .drawer-title { font-weight: 800; font-size: 1.2rem; margin-bottom: 25px; display: block; }
  .overlay { 
    position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
    background: rgba(0,0,0,0.4); display: none; z-index: 150; backdrop-filter: blur(2px);
  }
  .overlay.active { display: block; }

  /* GRILLA DE PRODUCTOS */
  .container { max-width: var(--max-width); margin: 20px auto; padding: 0 16px; box-sizing: border-box; }
  .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 20px; align-items: stretch; }
  
  .card { 
    background: #fff; border: 1px solid #eee; border-radius: var(--radius); padding: 16px; 
    display: flex; flex-direction: column; height: 100%; transition: 0.2s;
  }
  .thumb { 
    width: 100%; aspect-ratio: 1/1; background: #eee; border-radius: 10px; margin-bottom: 12px;
    display: flex; align-items: center; justify-content: center;
  }
  .thumb::after { content: 'üëú'; font-size: 2.5rem; opacity: 0.2; }
  .title { font-weight: 700; font-size: 16px; margin-bottom: 8px; }
  .description { font-size: 13.5px; color: #555; line-height: 1.5; white-space: pre-wrap; flex-grow: 1; margin-bottom: 15px; }
  .price { font-weight: 700; font-size: 1.2rem; border-top: 1px solid #f0f0f0; padding-top: 12px; }
  
  .hidden { display: none !important; }
  #status { text-align: center; padding: 40px; color: #888; }
</style>
</head>
