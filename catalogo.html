<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Cat√°logo Luxe | Altura Autom√°tica</title>
<style>
  :root { --radius: 14px; --bg: #fafafa; --max-width: 1200px; }
  body { font-family: 'Segoe UI', Arial, sans-serif; margin:0; background: var(--bg); color:#222; }

  /* CABECERA ALINEADA */
  header { background: #fff; border-bottom: 1px solid #ddd; position: sticky; top: 0; z-index: 100; width: 100%; }
  .header-content {
    max-width: var(--max-width); margin: 0 auto; padding: 14px 16px;
    display: grid; grid-template-columns: 1fr 220px; gap: 12px; box-sizing: border-box;
  }
  header input, header select {
    padding: 10px 15px; border: 1px solid #ccc; border-radius: 10px; font-size: 14px; 
    outline: none; background: #fdfdfd; width: 100%; box-sizing: border-box;
  }

  @media(max-width:720px){ .header-content { grid-template-columns: 1fr 1fr; } }
  @media(max-width:480px){ .header-content { grid-template-columns: 1fr; } }

  /* GRILLA CON ALTURA AUTOM√ÅTICA POR FILA */
  .container { max-width: var(--max-width); margin: 20px auto; padding: 0 16px; box-sizing: border-box; }
  
  .grid { 
    display: grid; 
    grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); 
    gap: 20px; 
    /* Esto hace que todos los items de una fila tengan la misma altura */
    align-items: stretch; 
  }
  
  .card { 
    background: #fff; border: 1px solid #eee; border-radius: var(--radius); 
    padding: 16px; 
    display: flex; 
    flex-direction: column; 
    height: 100%; /* Ocupa todo el alto que dicte la fila */
    transition: transform 0.2s, box-shadow 0.2s;
    box-sizing: border-box;
  }
  .card:hover { transform: translateY(-3px); box-shadow: 0 8px 15px rgba(0,0,0,0.05); }

  .thumb { 
    width: 100%; aspect-ratio: 1/1; flex-shrink: 0;
    background: linear-gradient(135deg, #eee, #ddd); 
    border-radius: 10px; margin-bottom: 12px;
    display: flex; align-items: center; justify-content: center;
  }
  .thumb::after { content: 'üëú'; font-size: 2.5rem; opacity: 0.2; }

  .title { font-weight: 700; font-size: 16px; margin-bottom: 8px; color: #000; }

  /* DESCRIPCI√ìN VARIABLE */
  .description { 
    font-size: 13.5px; color: #555; line-height: 1.5;
    white-space: pre-wrap; 
    margin-bottom: 15px;
    flex-grow: 1; /* Empuja el precio hacia abajo para que todos los precios alineen al fondo */
  }

  .price { 
    font-weight: 700; font-size: 1.2rem; color: #000; 
    border-top: 1px solid #f0f0f0; 
    padding-top: 12px; 
    margin-top: auto; /* Anclaje visual al fondo de la tarjeta */
  }
  
  .hidden { display: none !important; }
  #status { text-align: center; padding: 40px; color: #888; }
</style>
</head>
<body>

<header>
  <div class="header-content">
    <input id="search" type="text" placeholder="Buscar productos..." />
    <select id="category">
      <option value="todas">Todas las categor√≠as</option>
    </select>
  </div>
</header>

<main class="container">
  <div id="status">Cargando productos...</div>
  <div id="products" class="grid"></div>
</main>

<script>
  // Tu enlace de Google Sheets
  const originalUrl = 'https://docs.google.com/spreadsheets/d/1SbZbDnDjBplG8vKc6Y75ZTn5aqakFLAv7xxM4TQXKP8/edit?gid=0#gid=0';
  
  const idMatch = originalUrl.match(/\/d\/(.+?)\//);
  const sheetId = idMatch ? idMatch[1] : '';
  const dataUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/export?format=csv`;

  const grid = document.getElementById('products');
  const status = document.getElementById('status');
  const categorySelect = document.getElementById('category');

  // FUNCI√ìN CLAVE: Elimina tildes y convierte a min√∫sculas
  const limpiarTexto = (str) => {
    return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase().trim();
  }

  async function init() {
    try {
      const resp = await fetch(dataUrl);
      const csvText = await resp.text();
      const rows = parseCSV(csvText);
      const productsData = rows.slice(1);

      const categories = new Set();

      grid.innerHTML = productsData.map(col => {
        if (col.length < 4) return '';
        const [nombre, categoria, precio, descripcion] = col.map(c => c.trim());
        
        if(categoria) categories.add(categoria);

        return `
          <div class="card" 
               data-name="${limpiarTexto(nombre)}" 
               data-category="${limpiarTexto(categoria)}"
               data-fulltext="${limpiarTexto(nombre + ' ' + descripcion)}">
            <div class="thumb"></div>
            <div class="title">${nombre}</div>
            <div class="description">${descripcion}</div>
            <div class="price">${precio}</div>
          </div>
        `;
      }).join('');

      categories.forEach(cat => {
        const option = document.createElement('option');
        option.value = limpiarTexto(cat);
        option.textContent = cat;
        categorySelect.appendChild(option);
      });

      status.style.display = 'none';
      setupLogic();
    } catch (e) {
      status.innerHTML = "‚ö†Ô∏è Error al conectar con el cat√°logo.";
    }
  }

  function parseCSV(text) {
    const result = [];
    let row = [];
    let field = '';
    let inQuotes = false;
    for (let i = 0; i < text.length; i++) {
      const char = text[i];
      if (inQuotes) {
        if (char === '"' && text[i+1] === '"') { field += '"'; i++; }
        else if (char === '"') inQuotes = false;
        else field += char;
      } else {
        if (char === '"') inQuotes = true;
        else if (char === ',') { row.push(field); field = ''; }
        else if (char === '\n') { row.push(field); result.push(row); row = []; field = ''; }
        else field += char;
      }
    }
    row.push(field); result.push(row);
    return result;
  }

  function setupLogic() {
    const search = document.getElementById('search');
    const select = document.getElementById('category');
    const items = [...document.querySelectorAll('.card')];

    function runFilter() {
      const q = limpiarTexto(search.value);
      const cat = select.value;

      items.forEach(card => {
        const content = card.dataset.fulltext;
        const category = card.dataset.category;

        const matchesText = !q || content.includes(q);
        const matchesCat = cat === 'todas' || category === cat;

        card.classList.toggle('hidden', !(matchesText && matchesCat));
      });
    }
    search.addEventListener('input', runFilter);
    select.addEventListener('change', runFilter);
  }

  init();
</script>

</body>
</html>
