<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Cat√°logo Luxe | Final</title>
<style>
  :root { --radius: 12px; --bg: #fafafa; --max-width: 1200px; }
  body { font-family: 'Segoe UI', Arial, sans-serif; margin:0; background: var(--bg); color:#222; }

  header { 
    background: #fff; border-bottom: 1px solid #ddd; 
    position: sticky; top: 0; z-index: 1000; width: 100%; 
  }
  .header-content {
    max-width: var(--max-width); margin: 0 auto; padding: 10px 16px;
    display: flex; align-items: center; gap: 10px; box-sizing: border-box;
  }

  .search-wrapper { flex-grow: 1; }
  .search-input {
    width: 100%; padding: 11px 16px; border: 1px solid #eee; border-radius: 10px;
    font-size: 15px; outline: none; background: #f2f2f2; transition: 0.2s; box-sizing: border-box;
  }

  /* CATEGOR√çAS */
  .cat-select { 
    padding: 11px; border: 1px solid #eee; border-radius: 10px; 
    background: #f2f2f2; font-size: 14px; cursor: pointer; outline: none;
  }
  
  /* MOSTRAR/OCULTAR SEG√öN PANTALLA */
  .desktop-cat { width: 180px; display: block; }
  .mobile-menu-wrapper { display: none; position: relative; }

  @media(max-width: 768px) {
    .desktop-cat { display: none; }
    .mobile-menu-wrapper { display: block; }
    /* Estilo para que el select sea invisible pero cubra el bot√≥n de hamburguesa */
    .mobile-cat-native {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      opacity: 0; cursor: pointer; appearance: none;
    }
    .hamburger-icon {
      width: 44px; height: 44px; background: #f2f2f2; border-radius: 10px;
      display: flex; align-items: center; justify-content: center; color: #666; font-size: 20px;
    }
  }

  /* GRILLA DE PRODUCTOS - ESPACIADO CORREGIDO */
  .container { max-width: var(--max-width); margin: 25px auto; padding: 0 16px; box-sizing: border-box; }
  .grid { 
    display: grid; 
    grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); 
    gap: 25px; /* Espacio entre fichas */
    align-items: stretch; 
  }
  
  .card { 
    background: #fff; border: 1px solid #eee; border-radius: var(--radius); padding: 18px; 
    display: flex; flex-direction: column; height: 100%; transition: 0.2s; box-sizing: border-box;
  }
  
  .thumb { 
    width: 100%; aspect-ratio: 1/1; background: #f0f0f0; border-radius: 8px; margin-bottom: 15px;
    display: flex; align-items: center; justify-content: center; flex-shrink: 0;
  }
  .thumb::after { content: 'üëú'; font-size: 2.2rem; opacity: 0.2; }
  
  .title { font-weight: 700; font-size: 16px; margin-bottom: 10px; }
  .description { 
    font-size: 13.5px; color: #555; line-height: 1.6; 
    white-space: pre-wrap; flex-grow: 1; margin-bottom: 20px; 
  }
  .price { font-weight: 700; font-size: 1.2rem; border-top: 1px solid #f2f2f2; padding-top: 15px; }
  
  .hidden { display: none !important; }
  #status { text-align: center; padding: 50px; color: #999; }
</style>
</head>
<body>

<header>
  <div class="header-content">
    <div class="search-wrapper">
      <input type="text" class="search-input" id="mainSearch" placeholder="Buscar productos..." />
    </div>

    <select class="cat-select desktop-cat" id="catDesktop">
      <option value="todas">Categor√≠as</option>
    </select>

    <div class="mobile-menu-wrapper">
      <div class="hamburger-icon">‚ò∞</div>
      <select class="mobile-cat-native" id="catMobile">
        <option value="todas">Todas</option>
      </select>
    </div>
  </div>
</header>

<main class="container">
  <div id="status">Cargando productos...</div>
  <div id="products" class="grid"></div>
</main>

<script>
  const originalUrl = 'https://docs.google.com/spreadsheets/d/1SbZbDnDjBplG8vKc6Y75ZTn5aqakFLAv7xxM4TQXKP8/edit?gid=0#gid=0';
  const idMatch = originalUrl.match(/\/d\/(.+?)\//);
  const sheetId = idMatch ? idMatch[1] : '';
  const dataUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/export?format=csv`;

  const grid = document.getElementById('products');
  const status = document.getElementById('status');
  const catDesktop = document.getElementById('catDesktop');
  const catMobile = document.getElementById('catMobile');
  const mainSearch = document.getElementById('mainSearch');

  const limpiarTexto = (str) => str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase().trim();

  async function init() {
    try {
      const resp = await fetch(dataUrl);
      const csvText = await resp.text();
      const rows = parseCSV(csvText);
      const productsData = rows.slice(1);
      const categories = new Set();

      grid.innerHTML = productsData.map(col => {
        if (col.length < 4) return '';
        const [nombre, categoria, precio, descripcion] = col.map(c => c.trim());
        if(categoria) categories.add(categoria);

        return `
          <div class="card" data-category="${limpiarTexto(categoria)}" data-fulltext="${limpiarTexto(nombre + ' ' + descripcion)}">
            <div class="thumb"></div>
            <div class="title">${nombre}</div>
            <div class="description">${descripcion}</div>
            <div class="price">${precio}</div>
          </div>
        `;
      }).join('');

      categories.forEach(cat => {
        const val = limpiarTexto(cat);
        catDesktop.add(new Option(cat, val));
        catMobile.add(new Option(cat, val));
      });

      status.style.display = 'none';
      setupFilters();
    } catch (e) {
      status.innerHTML = "‚ö†Ô∏è Error al cargar los datos.";
    }
  }

  function parseCSV(text) {
    const result = []; let row = []; let field = ''; let inQuotes = false;
    for (let i = 0; i < text.length; i++) {
      const char = text[i];
      if (inQuotes) {
        if (char === '"' && text[i+1] === '"') { field += '"'; i++; }
        else if (char === '"') inQuotes = false;
        else field += char;
      } else {
        if (char === '"') inQuotes = true;
        else if (char === ',') { row.push(field); field = ''; }
        else if (char === '\n') { row.push(field); result.push(row); row = []; field = ''; }
        else field += char;
      }
    }
    row.push(field); result.push(row);
    return result;
  }

  function setupFilters() {
    const items = [...document.querySelectorAll('.card')];
    function run() {
      const q = limpiarTexto(mainSearch.value);
      const cat = window.getComputedStyle(catDesktop).display !== 'none' ? catDesktop.value : catMobile.value;

      items.forEach(card => {
        const matchesText = !q || card.dataset.fulltext.includes(q);
        const matchesCat = cat === 'todas' || card.dataset.category === cat;
        card.classList.toggle('hidden', !(matchesText && matchesCat));
      });
    }

    mainSearch.oninput = run;
    catDesktop.onchange = run;
    catMobile.onchange = run;
  }

  init();
</script>
</body>
</html>
