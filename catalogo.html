<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Catálogo Luxe | Final Pro</title>
<style>
  :root { --radius: 12px; --bg: #fafafa; --max-width: 1200px; --accent: #000; }
  body { font-family: 'Segoe UI', Arial, sans-serif; margin:0; background: var(--bg); color:#222; scroll-behavior: smooth; }

  /* CABECERA */
  header { 
    background: #fff; border-bottom: 1px solid #ddd; 
    position: sticky; top: 0; z-index: 1000; width: 100%; 
  }
  .header-content {
    max-width: var(--max-width); margin: 0 auto; padding: 10px 16px;
    display: flex; align-items: center; gap: 12px; box-sizing: border-box;
  }

  .brand { display: flex; align-items: center; justify-content: center; font-weight: 800; color: var(--accent); flex-shrink: 0; }
  .brand .full-name { font-size: 1.2rem; letter-spacing: 1px; }
  .brand .short-name { 
    display: none; background: var(--accent); color: #fff; 
    width: 40px; height: 40px; border-radius: 8px; font-size: 1.1rem;
    align-items: center; justify-content: center;
  }

  .search-wrapper { flex-grow: 1; display: flex; align-items: center; }
  .search-input {
    width: 100%; height: 40px; padding: 0 16px; border: 1px solid #eee; border-radius: 10px;
    font-size: 16px; outline: none; background: #f2f2f2; transition: 0.2s; box-sizing: border-box;
  }

  .cat-select { height: 40px; padding: 0 10px; border: 1px solid #eee; border-radius: 10px; background: #f2f2f2; font-size: 14px; cursor: pointer; outline: none; }
  .desktop-cat { width: 160px; }
  .mobile-menu-wrapper { display: none; position: relative; height: 40px; }

  @media(max-width: 768px) {
    .brand .full-name { display: none; }
    .brand .short-name { display: flex; }
    .desktop-cat { display: none; }
    .mobile-menu-wrapper { display: block; }
    .mobile-cat-native { position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0; cursor: pointer; z-index: 10; }
    .hamburger-icon { width: 40px; height: 40px; background: #f2f2f2; border-radius: 10px; display: flex; align-items: center; justify-content: center; color: #666; font-size: 20px; }
  }

  /* GRILLA */
  .container { max-width: var(--max-width); margin: 25px auto; padding: 0 16px; box-sizing: border-box; }
  .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 25px; }
  
  .card { background: #fff; border: 1px solid #eee; border-radius: var(--radius); padding: 18px; display: flex; flex-direction: column; position: relative; box-sizing: border-box; }
  .thumb { width: 100%; aspect-ratio: 1/1; background: #f0f0f0; border-radius: 10px; margin-bottom: 15px; overflow: hidden; }
  .thumb img { width: 100%; height: 100%; object-fit: cover; }
  
  .title { font-weight: 700; font-size: 16px; margin-bottom: 8px; padding-right: 45px; }
  .description { font-size: 13.5px; color: #555; line-height: 1.5; flex-grow: 1; margin-bottom: 15px; }

  /* PRECIOS: MISMO TAMAÑO, OFERTA PRIMERO */
  .price-container { border-top: 1px solid #f2f2f2; padding-top: 12px; margin-top: auto; display: flex; align-items: center; gap: 8px; }
  .current-price { font-weight: 700; font-size: 1.1rem; color: #000; line-height: 1; }
  .old-price { font-size: 1.1rem; color: #999; text-decoration: line-through; font-weight: 400; line-height: 1; }

  /* BOTÓN CUADRADO CON CENTRADO PERFECTO */
  .btn-action {
    position: absolute; bottom: 12px; right: 18px;
    width: 34px; height: 34px;
    background: #f9f9f9; border: 1px solid #eee;
    border-radius: 8px; text-decoration: none; color: #444; 
    font-size: 22px; font-weight: 600; 
    display: flex; align-items: center; justify-content: center; 
    line-height: 1; padding: 0; /* Reseteo de espacios para centrado */
    transition: 0.2s; box-sizing: border-box;
  }
  .btn-action span { margin-top: -2px; } /* Ajuste fino manual para el carácter + */
  .btn-action:hover { background: #222; color: #fff; border-color: #222; }

  .hidden { display: none !important; }
  #status { text-align: center; padding: 50px; color: #999; }
</style>
</head>
<body>

<header>
  <div class="header-content">
    <div class="brand"><span class="full-name">LUXE</span><span class="short-name">L</span></div>
    <div class="search-wrapper"><input type="text" class="search-input" id="mainSearch" placeholder="Buscar productos..." /></div>
    <select class="cat-select desktop-cat" id="catDesktop"><option value="todas">Categorías</option></select>
    <div class="mobile-menu-wrapper">
      <div class="hamburger-icon">☰</div>
      <select class="mobile-cat-native" id="catMobile"><option value="todas">Categorías</option></select>
    </div>
  </div>
</header>

<main class="container">
  <div id="status">Cargando catálogo...</div>
  <div id="products" class="grid"></div>
</main>

<script>
  const sheetUrl = 'https://docs.google.com/spreadsheets/d/1SbZbDnDjBplG8vKc6Y75ZTn5aqakFLAv7xxM4TQXKP8/edit?gid=0#gid=0';
  const phone = "51950141414"; 
  const currency = "S/ "; 

  const idMatch = sheetUrl.match(/\/d\/(.+?)\//);
  const dataUrl = `https://docs.google.com/spreadsheets/d/${idMatch[1]}/export?format=csv`;

  const limpiarTexto = (str) => str ? str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase().trim() : "";
  
  const formatoPrecio = (num) => {
    if (!num || num.trim() === "") return "";
    let n = parseFloat(num.toString().trim().replace(',', '.'));
    return isNaN(n) ? currency + num : currency + n.toFixed(2);
  };

  async function init() {
    try {
      const resp = await fetch(dataUrl);
      const csvText = await resp.text();
      const rows = parseCSV(csvText);
      const headers = rows[0].map(h => h.trim().toLowerCase());
      
      const idx = {
        nombre: headers.indexOf('nombre'),
        categoria: headers.indexOf('categoría'),
        precio: headers.indexOf('precio'),
        oferta: headers.indexOf('oferta'),
        descripcion: headers.indexOf('descripción'),
        imagen: headers.indexOf('imagen')
      };

      const categories = new Set();
      document.getElementById('products').innerHTML = rows.slice(1).map(col => {
        const nombre = col[idx.nombre] || '';
        const categoria = col[idx.categoria] || '';
        const precioRaw = col[idx.precio] || '';
        const ofertaRaw = col[idx.oferta] || '';
        const desc = col[idx.descripcion] || '';
        const img = col[idx.imagen] || '';

        if(categoria) categories.add(categoria.trim());

        const hasOferta = ofertaRaw && ofertaRaw.trim() !== "";
        const wsMsg = encodeURIComponent(`Hola, deseo más información sobre *${nombre}*`);

        return `
          <div class="card" data-category="${limpiarTexto(categoria)}" data-fulltext="${limpiarTexto(nombre + ' ' + desc)}">
            <div class="thumb"><img src="${img.trim() || 'https://via.placeholder.com/400'}" loading="lazy"></div>
            <div class="title">${nombre}</div>
            <div class="description">${desc}</div>
            <div class="price-container">
              ${hasOferta 
                ? `<span class="current-price">${formatoPrecio(ofertaRaw)}</span> <span class="old-price">${formatoPrecio(precioRaw)}</span>` 
                : `<span class="current-price">${formatoPrecio(precioRaw)}</span>`
              }
            </div>
            <a href="https://wa.me/${phone}?text=${wsMsg}" class="btn-action" target="_blank"><span>+</span></a>
          </div>
        `;
      }).join('');

      categories.forEach(cat => {
        const opt = new Option(cat, limpiarTexto(cat));
        document.getElementById('catDesktop').add(opt);
        document.getElementById('catMobile').add(opt.cloneNode(true));
      });

      document.getElementById('status').style.display = 'none';
      setupFilters();
    } catch (e) { document.getElementById('status').innerText = "⚠️ Error al cargar datos."; }
  }

  function parseCSV(text) {
    const result = []; let row = []; let field = ''; let inQuotes = false;
    for (let i = 0; i < text.length; i++) {
      const char = text[i];
      if (inQuotes) {
        if (char === '"' && text[i+1] === '"') { field += '"'; i++; }
        else if (char === '"') inQuotes = false;
        else field += char;
      } else {
        if (char === '"') inQuotes = true;
        else if (char === ',') { row.push(field); field = ''; }
        else if (char === '\n') { row.push(field); result.push(row); row = []; field = ''; }
        else field += char;
      }
    }
    row.push(field); result.push(row);
    return result;
  }

  function setupFilters() {
    const items = [...document.querySelectorAll('.card')];
    const mainSearch = document.getElementById('mainSearch');
    const catD = document.getElementById('catDesktop');
    const catM = document.getElementById('catMobile');

    function run(scrollToTop = false) {
      const q = limpiarTexto(mainSearch.value);
      const cat = window.getComputedStyle(catD).display !== 'none' ? catD.value : catM.value;
      items.forEach(card => {
        const mText = !q || card.dataset.fulltext.includes(q);
        const mCat = cat === 'todas' || card.dataset.category === cat;
        card.classList.toggle('hidden', !(mText && mCat));
      });
      if (scrollToTop) window.scrollTo({ top: 0, behavior: 'smooth' });
    }
    mainSearch.oninput = () => run(false);
    catD.onchange = () => run(true);
    catM.onchange = () => run(true);
  }

  init();
</script>
</body>
</html>
