<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Luxe | Cat√°logo Inteligente</title>
<style>
  :root { --radius: 14px; --bg: #fafafa; --max-width: 1200px; --accent: #222; }
  body { font-family: 'Segoe UI', Arial, sans-serif; margin:0; background: var(--bg); color:#222; overflow-x: hidden; }

  /* CABECERA FIJA Y ALINEADA */
  header { background: #fff; border-bottom: 1px solid #ddd; position: sticky; top: 0; z-index: 100; width: 100%; }
  .header-content {
    max-width: var(--max-width); margin: 0 auto; padding: 12px 16px;
    display: flex; justify-content: space-between; align-items: center; box-sizing: border-box;
  }
  .logo { font-weight: 800; font-size: 1.2rem; letter-spacing: 1px; }

  /* CONTROLES EN DESKTOP */
  .header-controls { display: flex; gap: 10px; flex-grow: 1; max-width: 600px; margin-left: 40px; }
  .header-controls input, .header-controls select {
    padding: 8px 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 14px; outline: none; width: 100%;
  }

  /* ICONO HAMBURGUESA (Solo m√≥vil) */
  .menu-toggle { display: none; background: none; border: none; font-size: 24px; cursor: pointer; padding: 5px; }

  /* PANEL LATERAL (MOBILE DRAWER) */
  .mobile-drawer {
    position: fixed; top: 0; right: -100%; width: 280px; height: 100%;
    background: #fff; box-shadow: -5px 0 15px rgba(0,0,0,0.1);
    z-index: 200; transition: 0.3s ease; padding: 25px; box-sizing: border-box;
  }
  .mobile-drawer.active { right: 0; }
  .drawer-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
  .drawer-content { display: flex; flex-direction: column; gap: 20px; }
  .drawer-content label { font-size: 12px; font-weight: bold; text-transform: uppercase; color: #888; }
  .overlay { 
    position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
    background: rgba(0,0,0,0.5); display: none; z-index: 150; 
  }
  .overlay.active { display: block; }

  /* VISTA M√ìVIL */
  @media(max-width: 768px) {
    .header-controls { display: none; } /* Oculta buscador normal */
    .menu-toggle { display: block; }    /* Muestra hamburguesa */
  }

  /* GRILLA DE PRODUCTOS */
  .container { max-width: var(--max-width); margin: 20px auto; padding: 0 16px; box-sizing: border-box; }
  .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 20px; align-items: stretch; }
  
  .card { 
    background: #fff; border: 1px solid #eee; border-radius: var(--radius); padding: 16px; 
    display: flex; flex-direction: column; height: 100%; transition: 0.2s;
  }
  .thumb { 
    width: 100%; aspect-ratio: 1/1; background: #eee; border-radius: 10px; margin-bottom: 12px;
    display: flex; align-items: center; justify-content: center;
  }
  .thumb::after { content: 'üëú'; font-size: 2.5rem; opacity: 0.2; }
  .title { font-weight: 700; font-size: 16px; margin-bottom: 8px; }
  .description { font-size: 13.5px; color: #555; line-height: 1.5; white-space: pre-wrap; flex-grow: 1; margin-bottom: 15px; }
  .price { font-weight: 700; font-size: 1.2rem; border-top: 1px solid #f0f0f0; padding-top: 12px; }
  
  .hidden { display: none !important; }
  #status { text-align: center; padding: 40px; color: #888; }
</style>
</head>
<body>

<header>
  <div class="header-content">
    <div class="logo">LUXE BAGS</div>
    
    <div class="header-controls">
      <input type="text" class="search-input" placeholder="Buscar carteras..." />
      <select class="category-select"><option value="todas">Todas</option></select>
    </div>

    <button class="menu-toggle" onclick="toggleMenu()">‚ò∞</button>
  </div>
</header>

<div class="overlay" onclick="toggleMenu()"></div>

<div class="mobile-drawer" id="menuDrawer">
  <div class="drawer-header">
    <span style="font-weight: bold;">FILTROS</span>
    <button onclick="toggleMenu()" style="background:none; border:none; font-size:20px;">‚úï</button>
  </div>
  <div class="drawer-content">
    <div>
      <label>BUSCAR</label>
      <input type="text" class="search-input" placeholder="Nombre o color..." style="width:100%; padding:10px; margin-top:5px; border:1px solid #ddd; border-radius:8px;">
    </div>
    <div>
      <label>CATEGOR√çA</label>
      <select class="category-select" style="width:100%; padding:10px; margin-top:5px; border:1px solid #ddd; border-radius:8px;">
        <option value="todas">Todas</option>
      </select>
    </div>
  </div>
</div>

<main class="container">
  <div id="status">Cargando productos...</div>
  <div id="products" class="grid"></div>
</main>

<script>
  const originalUrl = 'https://docs.google.com/spreadsheets/d/1SbZbDnDjBplG8vKc6Y75ZTn5aqakFLAv7xxM4TQXKP8/edit?gid=0#gid=0';
  const idMatch = originalUrl.match(/\/d\/(.+?)\//);
  const sheetId = idMatch ? idMatch[1] : '';
  const dataUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/export?format=csv`;

  const grid = document.getElementById('products');
  const status = document.getElementById('status');
  const categorySelects = document.querySelectorAll('.category-select');
  const searchInputs = document.querySelectorAll('.search-input');

  const limpiarTexto = (str) => str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase().trim();

  function toggleMenu() {
    document.getElementById('menuDrawer').classList.toggle('active');
    document.querySelector('.overlay').classList.toggle('active');
  }

  async function init() {
    try {
      const resp = await fetch(dataUrl);
      const csvText = await resp.text();
      const rows = parseCSV(csvText);
      const productsData = rows.slice(1);
      const categories = new Set();

      grid.innerHTML = productsData.map(col => {
        if (col.length < 4) return '';
        const [nombre, categoria, precio, descripcion] = col.map(c => c.trim());
        if(categoria) categories.add(categoria);

        return `
          <div class="card" 
               data-name="${limpiarTexto(nombre)}" 
               data-category="${limpiarTexto(categoria)}"
               data-fulltext="${limpiarTexto(nombre + ' ' + descripcion)}">
            <div class="thumb"></div>
            <div class="title">${nombre}</div>
            <div class="description">${descripcion}</div>
            <div class="price">${precio}</div>
          </div>
        `;
      }).join('');

      // Llenar ambos selectores (Desktop y Mobile)
      categories.forEach(cat => {
        categorySelects.forEach(select => {
          const option = document.createElement('option');
          option.value = limpiarTexto(cat);
          option.textContent = cat;
          select.appendChild(option);
        });
      });

      status.style.display = 'none';
      setupLogic();
    } catch (e) {
      status.innerHTML = "‚ö†Ô∏è Error al cargar el cat√°logo.";
    }
  }

  function parseCSV(text) {
    const result = []; let row = []; let field = ''; let inQuotes = false;
    for (let i = 0; i < text.length; i++) {
      const char = text[i];
      if (inQuotes) {
        if (char === '"' && text[i+1] === '"') { field += '"'; i++; }
        else if (char === '"') inQuotes = false;
        else field += char;
      } else {
        if (char === '"') inQuotes = true;
        else if (char === ',') { row.push(field); field = ''; }
        else if (char === '\n') { row.push(field); result.push(row); row = []; field = ''; }
        else field += char;
      }
    }
    row.push(field); result.push(row);
    return result;
  }

  function setupLogic() {
    const items = [...document.querySelectorAll('.card')];
    
    function runFilter(e) {
      // Sincronizar inputs (si escribo en uno, se copia al otro)
      const val = e.target.value;
      const isSearch = e.target.classList.contains('search-input');
      
      if(isSearch) searchInputs.forEach(i => i.value = val);
      else categorySelects.forEach(s => s.value = val);

      const q = limpiarTexto(searchInputs[0].value);
      const cat = categorySelects[0].value;

      items.forEach(card => {
        const matchesText = !q || card.dataset.fulltext.includes(q);
        const matchesCat = cat === 'todas' || card.dataset.category === cat;
        card.classList.toggle('hidden', !(matchesText && matchesCat));
      });
    }

    searchInputs.forEach(i => i.addEventListener('input', runFilter));
    categorySelects.forEach(s => s.addEventListener('change', runFilter));
  }

  init();
</script>

</body>
</html>
