<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Catálogo Luxe | Marca Adaptable</title>
<style>
  :root { --radius: 12px; --bg: #fafafa; --max-width: 1200px; --accent: #000; }
  body { font-family: 'Segoe UI', Arial, sans-serif; margin:0; background: var(--bg); color:#222; scroll-behavior: smooth; }

  /* CABECERA DINÁMICA */
  header { 
    background: #fff; border-bottom: 1px solid #ddd; 
    position: sticky; top: 0; z-index: 1000; width: 100%; 
  }
  .header-content {
    max-width: var(--max-width); margin: 0 auto; padding: 10px 16px;
    display: flex; align-items: center; gap: 12px; box-sizing: border-box;
  }

  /* LOGO / NOMBRE DEL NEGOCIO */
  .brand { font-weight: 800; font-size: 1.2rem; letter-spacing: 1px; color: var(--accent); flex-shrink: 0; }
  .brand .full-name { display: inline; }
  .brand .short-name { display: none; }

  .search-wrapper { flex-grow: 1; }
  .search-input {
    width: 100%; padding: 11px 16px; border: 1px solid #eee; border-radius: 10px;
    font-size: 16px; outline: none; background: #f2f2f2; transition: 0.2s; box-sizing: border-box;
  }
  .search-input:focus { background: #fff; border-color: #ccc; }

  /* CATEGORÍAS */
  .cat-select { padding: 10px; border: 1px solid #eee; border-radius: 10px; background: #f2f2f2; font-size: 14px; cursor: pointer; }
  .desktop-cat { width: 160px; display: block; }
  .mobile-menu-wrapper { display: none; position: relative; }

  /* RESPONSIVE CABECERA */
  @media(max-width: 768px) {
    .brand .full-name { display: none; }
    .brand .short-name { display: inline; border: 2px solid var(--accent); padding: 2px 8px; border-radius: 6px; }
    .desktop-cat { display: none; }
    .mobile-menu-wrapper { display: block; }
    
    .mobile-cat-native {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      opacity: 0; cursor: pointer; appearance: none; z-index: 10;
    }
    .hamburger-icon {
      width: 44px; height: 44px; background: #f2f2f2; border-radius: 10px;
      display: flex; align-items: center; justify-content: center; color: #666; font-size: 20px; border: 1px solid #ddd;
    }
  }

  /* GRILLA DE PRODUCTOS */
  .container { max-width: var(--max-width); margin: 25px auto; padding: 0 16px; box-sizing: border-box; }
  .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 25px; align-items: stretch; }
  .card { background: #fff; border: 1px solid #eee; border-radius: var(--radius); padding: 18px; display: flex; flex-direction: column; height: 100%; transition: 0.2s; box-sizing: border-box; }
  .thumb { width: 100%; aspect-ratio: 1/1; background: #f0f0f0; border-radius: 10px; margin-bottom: 15px; display: flex; align-items: center; justify-content: center; overflow: hidden; }
  .thumb img { width: 100%; height: 100%; object-fit: cover; }
  .title { font-weight: 700; font-size: 16px; margin-bottom: 8px; color: #000; }
  .description { font-size: 13.5px; color: #555; line-height: 1.5; white-space: pre-wrap; flex-grow: 1; margin-bottom: 15px; }
  .price { font-weight: 700; font-size: 1.2rem; border-top: 1px solid #f2f2f2; padding-top: 12px; margin-top: auto; }
  .hidden { display: none !important; }
  #status { text-align: center; padding: 50px; color: #999; }
</style>
</head>
<body>

<header>
  <div class="header-content">
    <div class="brand">
      <span class="full-name">LUXE</span>
      <span class="short-name">L</span>
    </div>

    <div class="search-wrapper">
      <input type="text" class="search-input" id="mainSearch" placeholder="Buscar productos..." />
    </div>

    <select class="cat-select desktop-cat" id="catDesktop">
      <option value="todas">Categorías</option>
    </select>

    <div class="mobile-menu-wrapper">
      <div class="hamburger-icon">☰</div>
      <select class="mobile-cat-native" id="catMobile">
        <option value="todas">Categorías</option>
      </select>
    </div>
  </div>
</header>

<main class="container">
  <div id="status">Cargando productos...</div>
  <div id="products" class="grid"></div>
</main>

<script>
  const originalUrl = 'https://docs.google.com/spreadsheets/d/1SbZbDnDjBplG8vKc6Y75ZTn5aqakFLAv7xxM4TQXKP8/edit?gid=0#gid=0';
  const idMatch = originalUrl.match(/\/d\/(.+?)\//);
  const sheetId = idMatch ? idMatch[1] : '';
  const dataUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/export?format=csv`;

  const grid = document.getElementById('products');
  const status = document.getElementById('status');
  const catDesktop = document.getElementById('catDesktop');
  const catMobile = document.getElementById('catMobile');
  const mainSearch = document.getElementById('mainSearch');

  const limpiarTexto = (str) => str ? str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase().trim() : "";

  async function init() {
    try {
      const resp = await fetch(dataUrl);
      const csvText = await resp.text();
      const rows = parseCSV(csvText);
      const headers = rows[0].map(h => h.trim().toLowerCase());
      
      const idx = {
        nombre: headers.indexOf('nombre'),
        categoria: headers.indexOf('categoría'),
        precio: headers.indexOf('precio'),
        descripcion: headers.indexOf('descripción'),
        foto: headers.indexOf('foto')
      };

      const productsData = rows.slice(1);
      const categories = new Set();

      grid.innerHTML = productsData.map(col => {
        const nombre = col[idx.nombre] || '';
        const categoria = col[idx.categoria] || '';
        const precio = col[idx.precio] || '';
        const descripcion = col[idx.descripcion] || '';
        const foto = col[idx.foto] || '';
        if(categoria) categories.add(categoria.trim());

        return `
          <div class="card" data-category="${limpiarTexto(categoria)}" data-fulltext="${limpiarTexto(nombre + ' ' + descripcion)}">
            <div class="thumb"><img src="${foto.trim() || 'https://via.placeholder.com/400?text=Sin+Foto'}" alt="${nombre}" loading="lazy"></div>
            <div class="title">${nombre}</div>
            <div class="description">${descripcion}</div>
            <div class="price">${precio}</div>
          </div>
        `;
      }).join('');

      categories.forEach(cat => {
        catDesktop.add(new Option(cat, limpiarTexto(cat)));
        catMobile.add(new Option(cat, limpiarTexto(cat)));
      });

      status.style.display = 'none';
      setupFilters();
    } catch (e) {
      status.innerHTML = "⚠️ Error al cargar el catálogo.";
    }
  }

  function parseCSV(text) {
    const result = []; let row = []; let field = ''; let inQuotes = false;
    for (let i = 0; i < text.length; i++) {
      const char = text[i];
      if (inQuotes) {
        if (char === '"' && text[i+1] === '"') { field += '"'; i++; }
        else if (char === '"') inQuotes = false;
        else field += char;
      } else {
        if (char === '"') inQuotes = true;
        else if (char === ',') { row.push(field); field = ''; }
        else if (char === '\n') { row.push(field); result.push(row); row = []; field = ''; }
        else field += char;
      }
    }
    row.push(field); result.push(row);
    return result;
  }

  function setupFilters() {
    const items = [...document.querySelectorAll('.card')];
    function run(scrollToTop = false) {
      const q = limpiarTexto(mainSearch.value);
      const cat = window.getComputedStyle(catDesktop).display !== 'none' ? catDesktop.value : catMobile.value;
      items.forEach(card => {
        const matchesText = !q || card.dataset.fulltext.includes(q);
        const matchesCat = cat === 'todas' || card.dataset.category === cat;
        card.classList.toggle('hidden', !(matchesText && matchesCat));
      });
      if (scrollToTop) window.scrollTo({ top: 0, behavior: 'smooth' });
    }
    mainSearch.oninput = () => run(false);
    catDesktop.onchange = () => run(true);
    catMobile.onchange = () => run(true);
  }

  init();
</script>
</body>
</html>
