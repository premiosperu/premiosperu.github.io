<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Tees | Streetwear</title>
    <meta name="description" content="Polos de algod칩n pima, oversize y dise침os exclusivos.">
    
    <style>
        /* --- 1. VARIABLES (Tema Urban) --- */
        :root {
            --bg: #FFFFFF;
            --text-main: #111111;
            --text-light: #666666;
            --card-bg: #F9F9F9; /* Gris muy suave para resaltar el producto */
            --accent: #000000; /* Botones negros s칩lidos */
            --accent-hover: #333333;
            
            --radius: 0px; /* Bordes rectos = Moderno/Serio */
            --font-main: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            --transition: all 0.2s ease;
        }

        /* Fuente Inter para look moderno */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: var(--font-main);
            background-color: var(--bg);
            color: var(--text-main);
            line-height: 1.5;
            padding-bottom: 80px;
        }

        /* --- 2. HEADER --- */
        .container { max-width: 1400px; margin: 0 auto; padding: 0 20px; } /* Ancho m치s amplio para ropa */

        header {
            background: rgba(255,255,255,0.98);
            position: sticky; top: 0; z-index: 100;
            padding: 20px 0;
            border-bottom: 1px solid #eee;
        }

        .header-content { display: flex; justify-content: space-between; align-items: center; }

        .logo {
            font-size: 1.5rem; font-weight: 900; letter-spacing: -1px; text-transform: uppercase;
            border: 2px solid black; padding: 5px 10px; color: black; text-decoration: none;
        }

        .cart-trigger {
            position: relative; cursor: pointer; padding: 5px;
            transition: var(--transition);
        }
        
        .cart-count {
            position: absolute; top: -5px; right: -8px;
            background: var(--accent); color: white;
            font-size: 0.7rem; font-weight: 600;
            width: 18px; height: 18px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
        }

        /* --- 3. HERO (Minimalista) --- */
        .hero {
            text-align: center; padding: 80px 20px;
            background: #F4F4F5; margin-bottom: 40px;
        }
        .hero h1 { 
            font-size: 3.5rem; font-weight: 900; line-height: 1; 
            text-transform: uppercase; margin-bottom: 15px; letter-spacing: -2px;
        }
        .hero p { font-size: 1.1rem; color: var(--text-light); max-width: 500px; margin: 0 auto; }

        /* --- 4. CONTROLS --- */
        .controls { display: flex; gap: 15px; margin-bottom: 30px; flex-wrap: wrap; align-items: center; }
        
        .search-box { flex: 1; min-width: 280px; }
        .search-box input {
            width: 100%; padding: 12px 0;
            border: none; border-bottom: 2px solid #eee;
            font-size: 1.1rem; outline: none; transition: var(--transition);
            font-family: var(--font-main);
        }
        .search-box input:focus { border-color: var(--accent); }

        .sort-select {
            padding: 10px 15px; border: 1px solid #ddd; background: white; 
            cursor: pointer; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px;
        }

        .filters-container {
            display: flex; gap: 10px; overflow-x: auto;
            padding-bottom: 15px; margin-bottom: 40px;
            scrollbar-width: none;
        }
        
        .filter-btn {
            background: white; border: 1px solid #ddd;
            padding: 8px 20px; cursor: pointer; 
            font-size: 0.85rem; font-weight: 600; text-transform: uppercase;
            color: var(--text-light); transition: var(--transition); letter-spacing: 0.5px;
        }
        .filter-btn:hover { border-color: black; color: black; }
        .filter-btn.active { background: black; color: white; border-color: black; }

        /* --- 5. GRID & CARDS --- */
        .products-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); /* Tarjetas grandes */
            gap: 40px 20px;
        }

        .product-card {
            background: white; cursor: pointer; group;
        }
        
        .img-container {
            width: 100%; height: 380px; /* Formato vertical (moda) */
            background: var(--card-bg); margin-bottom: 15px;
            position: relative; overflow: hidden;
        }
        .img-container img {
            width: 100%; height: 100%; object-fit: cover;
            transition: transform 0.4s ease; mix-blend-mode: multiply; /* Truco para que la ropa se vea mejor integrada al fondo gris */
        }
        .product-card:hover .img-container img { transform: scale(1.05); }

        .category-badge {
            position: absolute; top: 10px; left: 10px;
            background: white; color: black;
            padding: 4px 8px; font-size: 0.7rem; font-weight: 700;
            text-transform: uppercase; border: 1px solid #eee;
        }

        .card-body { text-align: left; }

        .product-title { 
            font-size: 1rem; font-weight: 600; margin-bottom: 4px; 
            color: var(--text-main); text-transform: uppercase;
        }
        .product-desc { font-size: 0.85rem; color: #888; margin-bottom: 8px; }

        .price { font-size: 1.1rem; font-weight: 900; color: var(--text-main); }
        
        .actions { margin-top: 10px; opacity: 0; transform: translateY(10px); transition: var(--transition); }
        .product-card:hover .actions { opacity: 1; transform: translateY(0); } /* Bot칩n aparece al hover en Desktop */
        
        /* En m칩vil siempre visible */
        @media(max-width: 768px) { .actions { opacity: 1; transform: translateY(0); } }

        .btn-add {
            width: 100%; background: black; color: white; border: none;
            padding: 12px; font-weight: 600; text-transform: uppercase;
            font-size: 0.8rem; letter-spacing: 1px; cursor: pointer;
        }
        .btn-add:hover { background: #333; }

        /* --- 6. CART SIDEBAR --- */
        .cart-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.8); z-index: 999; opacity: 0; 
            pointer-events: none; transition: 0.3s; backdrop-filter: blur(2px);
        }
        .cart-overlay.open { opacity: 1; pointer-events: auto; }

        .cart-sidebar {
            position: fixed; top: 0; right: 0; width: 100%; max-width: 450px;
            height: 100%; background: white; z-index: 1000;
            transform: translateX(100%); transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            display: flex; flex-direction: column; border-left: 1px solid #eee;
        }
        .cart-sidebar.open { transform: translateX(0); }

        .cart-header { padding: 30px; display: flex; justify-content: space-between; align-items: center; }
        .cart-header h3 { font-size: 1.5rem; font-weight: 900; text-transform: uppercase; }
        
        .cart-items { flex-grow: 1; overflow-y: auto; padding: 0 30px; }
        
        .cart-item { display: flex; gap: 20px; margin-bottom: 25px; }
        .cart-item img { width: 80px; height: 100px; object-fit: cover; background: #f9f9f9; }
        
        .qty-controls { display: flex; align-items: center; border: 1px solid #ddd; width: max-content; margin-top: 10px; }
        .qty-btn { width: 30px; height: 30px; background: white; border: none; cursor: pointer; }
        .qty-val { width: 30px; text-align: center; font-size: 0.9rem; }

        .cart-footer { padding: 30px; border-top: 1px solid #eee; background: white; }
        .btn-whatsapp {
            background: black; color: white; width: 100%; padding: 18px;
            font-weight: 700; border: none; cursor: pointer;
            text-transform: uppercase; letter-spacing: 2px; font-size: 0.9rem;
            display: flex; justify-content: center; gap: 10px;
        }

        /* MODAL */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); z-index: 2000; display: flex; align-items: center; justify-content: center;
            opacity: 0; pointer-events: none; transition: 0.2s; padding: 20px;
        }
        .modal-overlay.active { opacity: 1; pointer-events: auto; }
        .modal-content {
            background: white; width: 100%; max-width: 900px; height: 80vh;
            display: grid; grid-template-columns: 1fr 1fr; position: relative;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        .modal-img-col { background: #f9f9f9; height: 100%; }
        .modal-img-col img { width: 100%; height: 100%; object-fit: cover; mix-blend-mode: multiply; }
        .modal-info-col { padding: 40px; display: flex; flex-direction: column; justify-content: center; }
        
        .loader { text-align: center; padding: 50px; font-weight: 600; letter-spacing: 1px; }
        .hidden { display: none !important; }

        @media (max-width: 768px) {
            .hero h1 { font-size: 2.5rem; }
            .products-grid { grid-template-columns: 1fr 1fr; gap: 15px; } /* 2 columnas en m칩vil */
            .img-container { height: 250px; }
            .modal-content { grid-template-columns: 1fr; height: auto; max-height: 90vh; overflow-y: auto; }
            .modal-img-col { height: 300px; }
            .modal-info-col { padding: 20px; }
        }
    </style>
</head>
<body>

    <header>
        <div class="container header-content">
            <a href="#" class="logo">URBAN<span>TEES</span></a>
            <div class="cart-trigger" onclick="toggleCart()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path><line x1="3" y1="6" x2="21" y2="6"></line><path d="M16 10a4 4 0 0 1-8 0"></path></svg>
                <div class="cart-count" id="cartCount">0</div>
            </div>
        </div>
    </header>

    <div class="hero">
        <h1>Streetwear<br>Collection</h1>
        <p>B치sicos esenciales y dise침os gr치ficos con actitud.</p>
    </div>

    <main class="container">
        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="BUSCAR PRODUCTO...">
            </div>
            <select id="sortSelect" class="sort-select" onchange="applyFilters()">
                <option value="default">RECOMENDADOS</option>
                <option value="price-asc">PRECIO: BAJO</option>
                <option value="price-desc">PRECIO: ALTO</option>
            </select>
        </div>

        <div class="filters-container" id="categoryFilters"></div>

        <div id="loading" class="loader">CARGANDO ESTILOS...</div>
        <div id="productsGrid" class="products-grid"></div>
        <div id="noResults" class="loader hidden">SIN RESULTADOS.</div>
    </main>

    <div class="cart-overlay" id="cartOverlay" onclick="toggleCart()"></div>
    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h3>Tu Bolsa</h3>
            <span onclick="toggleCart()" style="cursor:pointer; font-size: 2rem;">&times;</span>
        </div>
        <div class="cart-items" id="cartItems"></div>
        <div class="cart-footer">
            <div style="display:flex; justify-content:space-between; margin-bottom:20px; font-size:1.1rem; font-weight:700;">
                <span>SUBTOTAL</span>
                <span id="cartTotal">S/ 0.00</span>
            </div>
            <button class="btn-whatsapp" onclick="checkoutWhatsApp()">
                IR A PAGAR (WHATSAPP)
            </button>
        </div>
    </div>

    <div class="modal-overlay" id="productModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()" style="position:absolute; right:20px; top:20px; font-size:2rem; cursor:pointer; z-index:10;">&times;</span>
            <div class="modal-img-col">
                <img id="modalImg" src="" alt="">
            </div>
            <div class="modal-info-col" id="modalBody"></div>
        </div>
    </div>

    <script>
        // --- CONFIG ---
        const GOOGLE_SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQa-00tssfiVljqNzrirt76U_PV3WRmt1hhk7fUacSlNNpQd5hPBdIGHgvPy6IkHtN-Jc_KpQW8EIw4/pub?gid=0&single=true&output=csv"; 
        const GOOGLE_SHEET_EDIT_URL = "https://docs.google.com/spreadsheets/d/15uAmtadf-5-tNsLYxoSrkvK9rgH_dZhy7jsBmxgzoO8/edit?gid=0#gid=0"; 
        const WHATSAPP_PHONE = "51968015808"; 

        // --- ADMIN ---
        function checkAdmin() {
            if (window.location.hash === '#admin') window.location.href = GOOGLE_SHEET_EDIT_URL;
        }
        checkAdmin();
        window.addEventListener('hashchange', checkAdmin);

        // --- MOCK DATA (Polos) ---
        const MOCK_DATA = [
            { id: 501, nombre: "Polo Oversize Black", precio: 50.00, categoria: "Oversize", descripcion: "Algod칩n pima reactivo, corte boxy fit.", img: "https://loremflickr.com/400/500/tshirt,black?lock=1" },
            { id: 502, nombre: "Graphic Tee Skull", precio: 45.00, categoria: "Estampados", descripcion: "Estampado tacto cero, dise침o calavera urbana.", img: "https://loremflickr.com/400/500/tshirt,graphic?lock=2" },
            { id: 503, nombre: "Basic White Pima", precio: 35.00, categoria: "B치sicos", descripcion: "El esencial de siempre. 100% Algod칩n Peruano.", img: "https://loremflickr.com/400/500/tshirt,white?lock=3" },
            { id: 504, nombre: "Polo Bandas Rock", precio: 40.00, categoria: "Bandas", descripcion: "Dise침o vintage lavado 치cido.", img: "https://loremflickr.com/400/500/rock,tshirt?lock=4" },
            { id: 505, nombre: "Anime Edition", precio: 48.00, categoria: "Anime", descripcion: "Ilustraci칩n exclusiva full color espalda.", img: "https://loremflickr.com/400/500/anime,shirt?lock=5" },
            { id: 506, nombre: "Long Sleeve Striped", precio: 55.00, categoria: "Manga Larga", descripcion: "Estilo skate de los 90s a rayas.", img: "https://loremflickr.com/400/500/striped,shirt?lock=6" },
        ];

        let allProducts = [];
        let cart = JSON.parse(localStorage.getItem('poloShopCart')) || []; 
        let activeCategory = 'all';

        document.addEventListener('DOMContentLoaded', async () => {
            await loadData();
            updateCartUI();
            document.getElementById('searchInput').addEventListener('keyup', applyFilters);
        });

        async function loadData() {
            try {
                if (GOOGLE_SHEET_CSV_URL) {
                    const response = await fetch(GOOGLE_SHEET_CSV_URL);
                    const text = await response.text();
                    allProducts = parseCSV(text);
                } else { allProducts = MOCK_DATA; }
            } catch (error) { allProducts = MOCK_DATA; }
            
            renderCategories();
            applyFilters();
            document.getElementById('loading').classList.add('hidden');
        }

        function parseCSV(text) {
            const result = [];
            const lines = text.split('\n');
            for (let i = 1; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue;
                const row = [];
                let currentVal = '';
                let insideQuotes = false;
                for (let j = 0; j < line.length; j++) {
                    const char = line[j];
                    if (char === '"') {
                        if (insideQuotes && line[j+1] === '"') { currentVal += '"'; j++; } 
                        else { insideQuotes = !insideQuotes; }
                    } else if (char === ',' && !insideQuotes) {
                        row.push(currentVal.trim()); currentVal = '';
                    } else { currentVal += char; }
                }
                row.push(currentVal.trim());
                if (row.length >= 3) { 
                    result.push({
                        id: i,
                        nombre: row[0].replace(/^"|"$/g, '') || "Polo",
                        precio: parseFloat(row[1].replace(/[^\d.-]/g, '')) || 0,
                        categoria: row[2].replace(/^"|"$/g, '') || "Varios",
                        descripcion: row[3] ? row[3].replace(/^"|"$/g, '') : "",
                        imagen: row[4] ? row[4].replace(/^"|"$/g, '') : "https://via.placeholder.com/300"
                    });
                }
            }
            return result;
        }

        function renderCategories() {
            const categories = ['all', ...new Set(allProducts.map(p => p.categoria))];
            const container = document.getElementById('categoryFilters');
            container.innerHTML = '';
            categories.forEach(cat => {
                if(!cat) return;
                const btn = document.createElement('button');
                btn.className = `filter-btn ${cat === 'all' ? 'active' : ''}`;
                btn.innerText = cat === 'all' ? 'TODO' : cat;
                btn.onclick = (e) => filterCategory(cat, e.target);
                container.appendChild(btn);
            });
        }

        function applyFilters() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const sort = document.getElementById('sortSelect').value;
            let filtered = allProducts.filter(p => {
                return (p.nombre.toLowerCase().includes(search) || p.descripcion.toLowerCase().includes(search)) &&
                       (activeCategory === 'all' || p.categoria === activeCategory);
            });

            if (sort === 'price-asc') filtered.sort((a,b) => a.precio - b.precio);
            if (sort === 'price-desc') filtered.sort((a,b) => b.precio - a.precio);
            renderGrid(filtered);
        }

        function renderGrid(products) {
            const grid = document.getElementById('productsGrid');
            const noRes = document.getElementById('noResults');
            grid.innerHTML = '';
            
            if (products.length === 0) { noRes.classList.remove('hidden'); return; }
            noRes.classList.add('hidden');

            products.forEach(p => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <div class="img-container">
                        <img src="${p.imagen}" alt="${p.nombre}" onerror="this.src='https://via.placeholder.com/400x500'">
                        <span class="category-badge">${p.categoria}</span>
                    </div>
                    <div class="card-body">
                        <div class="product-title">${p.nombre}</div>
                        <div class="price">S/ ${p.precio.toFixed(2)}</div>
                        <div class="actions">
                            <button class="btn-add" onclick="event.stopPropagation(); addToCart(${p.id})">Agregar</button>
                        </div>
                    </div>
                `;
                card.addEventListener('click', () => showDetails(p.id));
                grid.appendChild(card);
            });
        }

        function filterCategory(cat, btn) {
            activeCategory = cat;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            applyFilters();
        }

        function addToCart(id) {
            const product = allProducts.find(p => p.id === id);
            const existing = cart.find(i => i.id === id);
            if (existing) { existing.qty++; } else { cart.push({ ...product, qty: 1 }); }
            saveCart();
            toggleCart(true);
        }

        function removeFromCart(id) { cart = cart.filter(i => i.id !== id); saveCart(); }
        function changeQty(id, delta) {
            const item = cart.find(i => i.id === id);
            if (item) {
                item.qty += delta;
                if (item.qty <= 0) removeFromCart(id);
                else saveCart();
            }
        }
        function saveCart() { localStorage.setItem('poloShopCart', JSON.stringify(cart)); updateCartUI(); }

        function updateCartUI() {
            const count = cart.reduce((acc, item) => acc + item.qty, 0);
            const total = cart.reduce((acc, item) => acc + (item.precio * item.qty), 0);
            document.getElementById('cartCount').innerText = count;
            document.getElementById('cartTotal').innerText = `S/ ${total.toFixed(2)}`;
            
            const container = document.getElementById('cartItems');
            if (cart.length === 0) {
                container.innerHTML = '<p style="text-align:center; color:#999; margin-top:40px;">Bolsa vac칤a.</p>';
            } else {
                container.innerHTML = cart.map(item => `
                    <div class="cart-item">
                        <img src="${item.imagen}" alt="${item.nombre}">
                        <div style="flex-grow:1;">
                            <div style="font-weight:700; font-size:0.9rem; text-transform:uppercase; margin-bottom:5px;">${item.nombre}</div>
                            <div style="color:#666; font-size:0.9rem;">S/ ${item.precio.toFixed(2)}</div>
                            <div class="qty-controls">
                                <button class="qty-btn" onclick="changeQty(${item.id}, -1)">-</button>
                                <div class="qty-val">${item.qty}</div>
                                <button class="qty-btn" onclick="changeQty(${item.id}, 1)">+</button>
                            </div>
                        </div>
                        <div onclick="removeFromCart(${item.id})" style="cursor:pointer; font-size:1.5rem; line-height:1;">&times;</div>
                    </div>
                `).join('');
            }
        }
        function toggleCart(forceOpen = false) {
            const sidebar = document.getElementById('cartSidebar');
            const overlay = document.getElementById('cartOverlay');
            if (forceOpen) { sidebar.classList.add('open'); overlay.classList.add('open'); } 
            else { sidebar.classList.toggle('open'); overlay.classList.toggle('open'); }
        }
        function checkoutWhatsApp() {
            if (cart.length === 0) return alert("Selecciona productos primero.");
            let msg = "Hola UrbanTees! Quiero comprar:%0A%0A";
            let total = 0;
            cart.forEach(item => {
                const subtotal = item.precio * item.qty;
                msg += `游녯 *${item.nombre}*%0A   Cant: ${item.qty} - S/ ${subtotal.toFixed(2)}%0A`;
                total += subtotal;
            });
            msg += `%0A*TOTAL: S/ ${total.toFixed(2)}*`;
            window.open(`https://wa.me/${WHATSAPP_PHONE}?text=${msg}`, '_blank');
        }
        function showDetails(id) {
            const p = allProducts.find(i => i.id === id);
            const modal = document.getElementById('productModal');
            document.getElementById('modalImg').src = p.imagen;
            document.getElementById('modalBody').innerHTML = `
                <div style="color:#999; text-transform:uppercase; font-size:0.8rem; letter-spacing:1px; margin-bottom:10px;">${p.categoria}</div>
                <h2 style="font-size:2rem; line-height:1.1; margin-bottom:20px; text-transform:uppercase;">${p.nombre}</h2>
                <p style="font-size:1rem; color:#555; line-height:1.6; margin-bottom:30px;">${p.descripcion}</p>
                <div style="font-size:2rem; font-weight:900; margin-bottom:30px;">S/ ${p.precio.toFixed(2)}</div>
                <button class="btn-add" style="padding:18px; font-size:1rem;" onclick="addToCart(${p.id}); closeModal()">Agregar a la Bolsa</button>
            `;
            modal.classList.add('active');
        }
        function closeModal() { document.getElementById('productModal').classList.remove('active'); }
        document.getElementById('productModal').addEventListener('click', (e) => { if (e.target.id === 'productModal') closeModal(); });
    </script>
</body>
</html>
