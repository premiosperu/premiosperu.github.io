<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportX | Rendimiento al M√°ximo</title>
    <meta name="description" content="Equipamiento y ropa deportiva de alto rendimiento.">
    
    <style>
        /* --- 1. RESET & VARIABLES (Tema SPORT DARK) --- */
        :root {
            /* Paleta Dark Mode + Ne√≥n */
            --bg: #0F172A;     /* Azul muy oscuro / casi negro */
            --card-bg: #1E293B; /* Gris azulado oscuro */
            --primary: #CCFF00; /* AMARILLO NE√ìN / VOLT */
            --primary-text: #000000; /* Texto sobre el ne√≥n */
            --text-main: #F1F5F9;   /* Blanco humo */
            --text-muted: #94A3B8;  /* Gris claro */
            
            --radius: 4px; /* Bordes rectos/agresivos para deporte */
            --font-main: "Roboto Condensed", system-ui, -apple-system, sans-serif;
            --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Importar fuente deportiva */
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700;900&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: var(--font-main);
            background-color: var(--bg);
            color: var(--text-main);
            line-height: 1.5;
            padding-bottom: 80px;
        }

        /* --- 2. HEADER --- */
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }

        header {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            position: sticky; top: 0; z-index: 100;
            padding: 15px 0;
            border-bottom: 1px solid #334155;
        }

        .header-content { display: flex; justify-content: space-between; align-items: center; }

        .logo {
            font-size: 1.8rem; font-weight: 900; color: var(--text-main);
            text-transform: uppercase; font-style: italic; /* Velocidad */
            letter-spacing: -1px; display: flex; align-items: center; gap: 5px;
        }
        .logo span { color: var(--primary); }

        .cart-trigger {
            position: relative; cursor: pointer; padding: 10px;
            color: var(--text-main); transition: var(--transition);
        }
        
        .cart-count {
            position: absolute; top: 0; right: 0;
            background: var(--primary); color: var(--primary-text);
            font-size: 0.8rem; font-weight: 900;
            width: 20px; height: 20px; border-radius: 2px;
            display: flex; align-items: center; justify-content: center;
        }

        /* --- 3. HERO (Agresivo) --- */
        .hero {
            text-align: center; padding: 60px 20px;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://loremflickr.com/1200/400/gym,dark/all') no-repeat center/cover;
            border-bottom: 4px solid var(--primary);
            margin-bottom: 30px;
        }
        .hero h1 { 
            font-size: 3rem; text-transform: uppercase; font-style: italic; 
            margin-bottom: 10px; text-shadow: 2px 2px 0px #000;
        }
        .hero p { font-size: 1.2rem; color: #ddd; max-width: 600px; margin: 0 auto; }

        /* --- 4. CONTROLS --- */
        .controls { display: flex; gap: 15px; margin-bottom: 25px; flex-wrap: wrap; }
        
        .search-box { flex: 1; min-width: 280px; }
        .search-box input {
            width: 100%; padding: 12px 20px;
            background: var(--card-bg); border: 1px solid #475569;
            color: white; border-radius: var(--radius);
            font-size: 1rem; outline: none;
        }
        .search-box input:focus { border-color: var(--primary); }

        .sort-select {
            padding: 0 20px; border-radius: var(--radius);
            background: var(--card-bg); border: 1px solid #475569;
            color: white; cursor: pointer; font-weight: bold;
        }

        .filters-container {
            display: flex; gap: 10px; overflow-x: auto;
            padding-bottom: 15px; margin-bottom: 35px;
            scrollbar-width: none; /* Hide scrollbar */
        }
        
        .filter-btn {
            background: transparent; border: 1px solid #475569;
            padding: 8px 20px; border-radius: 50px;
            cursor: pointer; font-size: 0.9rem; font-weight: 700;
            color: var(--text-muted); text-transform: uppercase;
            transition: var(--transition);
        }
        .filter-btn:hover, .filter-btn.active {
            background: var(--primary); color: var(--primary-text); border-color: var(--primary);
            transform: skew(-10deg); /* Efecto inclinado deportivo */
        }

        /* --- 5. GRID & CARDS --- */
        .products-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .product-card {
            background: var(--card-bg); border-radius: var(--radius);
            overflow: hidden; transition: var(--transition);
            display: flex; flex-direction: column;
            border: 1px solid transparent;
        }
        .product-card:hover { 
            transform: translateY(-5px); 
            border-color: var(--primary); 
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        .img-container {
            width: 100%; height: 220px; background: #000;
            position: relative; overflow: hidden;
        }
        .img-container img {
            width: 100%; height: 100%; object-fit: cover;
            transition: transform 0.3s ease; opacity: 0.9;
        }
        .product-card:hover .img-container img { transform: scale(1.1); opacity: 1; }

        .category-badge {
            position: absolute; top: 10px; left: 0;
            background: var(--primary); color: var(--primary-text);
            padding: 2px 10px; font-size: 0.7rem; font-weight: 900;
            text-transform: uppercase; letter-spacing: 1px;
            clip-path: polygon(0 0, 100% 0, 90% 100%, 0% 100%); /* Corte diagonal */
        }

        .card-body { padding: 15px; display: flex; flex-direction: column; flex-grow: 1; }

        .product-title { 
            font-size: 1.1rem; font-weight: 700; margin-bottom: 5px; 
            color: var(--text-main); text-transform: uppercase;
        }
        .product-desc { font-size: 0.85rem; color: var(--text-muted); margin-bottom: 15px; flex-grow: 1; }

        .price { font-size: 1.5rem; font-weight: 900; color: var(--primary); font-style: italic; }

        .actions { margin-top: 15px; display: grid; grid-template-columns: 1fr 2fr; gap: 10px; }

        .btn { 
            padding: 10px; border: none; border-radius: var(--radius); 
            font-weight: 800; cursor: pointer; text-transform: uppercase;
            font-family: var(--font-main);
        }
        .btn-outline { background: transparent; border: 1px solid #475569; color: var(--text-main); }
        .btn-outline:hover { border-color: var(--text-main); }
        
        .btn-primary { background: var(--primary); color: var(--primary-text); }
        .btn-primary:hover { filter: brightness(1.1); box-shadow: 0 0 10px rgba(204, 255, 0, 0.4); }

        /* --- 6. CART SIDEBAR (Dark Theme) --- */
        .cart-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 999; opacity: 0; pointer-events: none; transition: 0.3s;
        }
        .cart-overlay.open { opacity: 1; pointer-events: auto; }

        .cart-sidebar {
            position: fixed; top: 0; right: 0; width: 100%; max-width: 400px;
            height: 100%; background: #111; z-index: 1000;
            transform: translateX(100%); transition: transform 0.3s;
            display: flex; flex-direction: column; border-left: 1px solid #333;
        }
        .cart-sidebar.open { transform: translateX(0); }

        .cart-header { padding: 20px; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; }
        .cart-items { flex-grow: 1; overflow-y: auto; padding: 20px; }
        
        .cart-item { display: flex; gap: 15px; margin-bottom: 15px; padding-bottom: 15px; border-bottom: 1px solid #222; }
        .cart-item img { width: 60px; height: 60px; object-fit: cover; border-radius: 4px; }
        
        .qty-controls { display: flex; align-items: center; gap: 10px; margin-top: 5px; }
        .qty-btn { width: 25px; height: 25px; background: #333; color: white; border: none; cursor: pointer; font-weight: bold; }

        .cart-footer { padding: 20px; background: #0F172A; border-top: 1px solid #333; }
        .btn-whatsapp {
            background: #25D366; color: white; width: 100%; padding: 15px;
            border-radius: var(--radius); font-weight: 900; border: none; cursor: pointer;
            text-transform: uppercase; letter-spacing: 1px;
            display: flex; justify-content: center; align-items: center; gap: 10px;
        }

        /* MODAL */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 2000; display: flex; align-items: center; justify-content: center;
            opacity: 0; pointer-events: none; transition: 0.2s; padding: 20px;
        }
        .modal-overlay.active { opacity: 1; pointer-events: auto; }
        .modal-content {
            background: var(--card-bg); padding: 30px; border-radius: var(--radius);
            max-width: 500px; width: 100%; position: relative; border: 1px solid #333;
        }
        .loader { text-align: center; padding: 40px; color: var(--primary); text-transform: uppercase; font-weight: bold; }
        .hidden { display: none !important; }

        @media (max-width: 768px) {
            .hero h1 { font-size: 2.2rem; }
            .controls { flex-direction: column; }
        }
    </style>
</head>
<body>

    <header>
        <div class="container header-content">
            <div class="logo">
                <svg width="24" height="24" fill="var(--primary)" viewBox="0 0 24 24"><path d="M7 2v11h3v9l7-12h-4l4-8z"/></svg>
                SPORT<span>X</span>
            </div>
            <div class="cart-trigger" onclick="toggleCart()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/></svg>
                <div class="cart-count" id="cartCount">0</div>
            </div>
        </div>
    </header>

    <div class="hero">
        <div class="container">
            <h1>Libera tu Potencial</h1>
            <p>Equipamiento profesional para atletas que no conocen l√≠mites.</p>
        </div>
    </div>

    <main class="container">
        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="BUSCAR EQUIPO...">
            </div>
            <select id="sortSelect" class="sort-select" onchange="applyFilters()">
                <option value="default">DESTACADOS</option>
                <option value="price-asc">PRECIO: BAJO</option>
                <option value="price-desc">PRECIO: ALTO</option>
            </select>
        </div>

        <div class="filters-container" id="categoryFilters"></div>

        <div id="loading" class="loader">CALENTANDO MOTORES...</div>
        <div id="productsGrid" class="products-grid"></div>
        <div id="noResults" class="loader hidden">SIN RESULTADOS.</div>
    </main>

    <div class="cart-overlay" id="cartOverlay" onclick="toggleCart()"></div>
    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h3>CARRITO</h3>
            <span onclick="toggleCart()" style="cursor:pointer; font-size: 1.5rem;">&times;</span>
        </div>
        <div class="cart-items" id="cartItems"></div>
        <div class="cart-footer">
            <div style="display:flex; justify-content:space-between; margin-bottom:15px; font-size:1.2rem; font-weight:800; color:white;">
                <span>TOTAL</span>
                <span id="cartTotal">S/ 0.00</span>
            </div>
            <button class="btn-whatsapp" onclick="checkoutWhatsApp()">
                FINALIZAR COMPRA
            </button>
        </div>
    </div>

    <div class="modal-overlay" id="productModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()" style="position:absolute; right:15px; top:15px; font-size:1.5rem; cursor:pointer; color:white;">&times;</span>
            <div id="modalBody"></div>
        </div>
    </div>

    <script>
        // --- CONFIG ---
        const GOOGLE_SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTLzFECoWQiXAuw2ocFOQOWAl1Wv1dibAIrCiMVMb50Fn1rwhEpgYI8PSrfk-v26zRMHv_9MenUEv0x/pub?gid=0&single=true&output=csv"; 
        const GOOGLE_SHEET_EDIT_URL = "https://docs.google.com/spreadsheets/d/1HxGYyUVt20VKkdWRdv7IXsvObTSh5uf9ypJJXezqYbc/edit?gid=0#gid=0"; 
        const WHATSAPP_PHONE = "5162733537"; 

        // --- ADMIN ---
        function checkAdmin() {
            if (window.location.hash === '#admin') window.location.href = GOOGLE_SHEET_EDIT_URL;
        }
        checkAdmin();
        window.addEventListener('hashchange', checkAdmin);

        // --- MOCK DATA ---
        const MOCK_DATA = [
            { id: 301, nombre: "Zapatillas Runner Pro", precio: 180.00, categoria: "Calzado", descripcion: "Suela de alto impacto y malla transpirable.", img: "https://loremflickr.com/400/300/sneakers,sport?lock=1" },
            { id: 302, nombre: "Mancuernas Hex 10kg", precio: 120.00, categoria: "Pesas", descripcion: "Par de mancuernas recubiertas de goma.", img: "https://loremflickr.com/400/300/dumbbell,gym?lock=2" },
            { id: 303, nombre: "Camiseta Dry-Fit", precio: 45.00, categoria: "Ropa Hombre", descripcion: "Tecnolog√≠a de secado r√°pido para entrenamiento.", img: "https://loremflickr.com/400/300/sportswear,man?lock=3" },
            { id: 304, nombre: "Leggings Compresi√≥n", precio: 60.00, categoria: "Ropa Mujer", descripcion: "Ajuste perfecto y soporte muscular.", img: "https://loremflickr.com/400/300/leggings,gym?lock=4" },
            { id: 305, nombre: "Prote√≠na Whey 1kg", precio: 140.00, categoria: "Suplementos", descripcion: "Aislado de suero de leche sabor chocolate.", img: "https://loremflickr.com/400/300/protein,powder?lock=5" },
            { id: 306, nombre: "Mat de Yoga TPE", precio: 55.00, categoria: "Accesorios", descripcion: "Antideslizante y ecol√≥gico, 6mm de espesor.", img: "https://loremflickr.com/400/300/yoga,mat?lock=6" },
        ];

        let allProducts = [];
        let cart = JSON.parse(localStorage.getItem('sportStoreCart')) || []; // Storage √önico
        let activeCategory = 'all';

        document.addEventListener('DOMContentLoaded', async () => {
            await loadData();
            updateCartUI();
            document.getElementById('searchInput').addEventListener('keyup', applyFilters);
        });

        async function loadData() {
            try {
                if (GOOGLE_SHEET_CSV_URL) {
                    const response = await fetch(GOOGLE_SHEET_CSV_URL);
                    const text = await response.text();
                    allProducts = parseCSV(text);
                } else { allProducts = MOCK_DATA; }
            } catch (error) { allProducts = MOCK_DATA; }
            
            renderCategories();
            applyFilters();
            document.getElementById('loading').classList.add('hidden');
        }

        // CSV Parser V2
        function parseCSV(text) {
            const result = [];
            const lines = text.split('\n');
            for (let i = 1; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue;
                const row = [];
                let currentVal = '';
                let insideQuotes = false;
                for (let j = 0; j < line.length; j++) {
                    const char = line[j];
                    if (char === '"') {
                        if (insideQuotes && line[j+1] === '"') { currentVal += '"'; j++; } 
                        else { insideQuotes = !insideQuotes; }
                    } else if (char === ',' && !insideQuotes) {
                        row.push(currentVal.trim()); currentVal = '';
                    } else { currentVal += char; }
                }
                row.push(currentVal.trim());
                if (row.length >= 3) { 
                    result.push({
                        id: i,
                        nombre: row[0].replace(/^"|"$/g, '') || "Equipo",
                        precio: parseFloat(row[1].replace(/[^\d.-]/g, '')) || 0,
                        categoria: row[2].replace(/^"|"$/g, '') || "Varios",
                        descripcion: row[3] ? row[3].replace(/^"|"$/g, '') : "",
                        imagen: row[4] ? row[4].replace(/^"|"$/g, '') : "https://via.placeholder.com/300"
                    });
                }
            }
            return result;
        }

        function renderCategories() {
            const categories = ['all', ...new Set(allProducts.map(p => p.categoria))];
            const container = document.getElementById('categoryFilters');
            container.innerHTML = '';
            categories.forEach(cat => {
                if(!cat) return;
                const btn = document.createElement('button');
                btn.className = `filter-btn ${cat === 'all' ? 'active' : ''}`;
                btn.innerText = cat === 'all' ? 'TODO' : cat;
                btn.onclick = (e) => filterCategory(cat, e.target);
                container.appendChild(btn);
            });
        }

        function applyFilters() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const sort = document.getElementById('sortSelect').value;
            let filtered = allProducts.filter(p => {
                return (p.nombre.toLowerCase().includes(search) || p.descripcion.toLowerCase().includes(search)) &&
                       (activeCategory === 'all' || p.categoria === activeCategory);
            });

            if (sort === 'price-asc') filtered.sort((a,b) => a.precio - b.precio);
            if (sort === 'price-desc') filtered.sort((a,b) => b.precio - a.precio);
            renderGrid(filtered);
        }

        function renderGrid(products) {
            const grid = document.getElementById('productsGrid');
            const noRes = document.getElementById('noResults');
            grid.innerHTML = '';
            
            if (products.length === 0) { noRes.classList.remove('hidden'); return; }
            noRes.classList.add('hidden');

            products.forEach(p => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <div class="img-container">
                        <img src="${p.imagen}" alt="${p.nombre}" onerror="this.src='https://via.placeholder.com/300'">
                        <span class="category-badge">${p.categoria}</span>
                    </div>
                    <div class="card-body">
                        <div class="product-title">${p.nombre}</div>
                        <div class="product-desc">${p.descripcion}</div>
                        <div class="price">S/ ${p.precio.toFixed(2)}</div>
                        <div class="actions">
                            <button class="btn btn-outline" onclick="showDetails(${p.id})">INFO</button>
                            <button class="btn btn-primary" onclick="addToCart(${p.id})">COMPRAR</button>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function filterCategory(cat, btn) {
            activeCategory = cat;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            applyFilters();
        }

        function addToCart(id) {
            const product = allProducts.find(p => p.id === id);
            const existing = cart.find(i => i.id === id);
            if (existing) { existing.qty++; } else { cart.push({ ...product, qty: 1 }); }
            saveCart();
            toggleCart(true);
        }

        function removeFromCart(id) { cart = cart.filter(i => i.id !== id); saveCart(); }
        function changeQty(id, delta) {
            const item = cart.find(i => i.id === id);
            if (item) {
                item.qty += delta;
                if (item.qty <= 0) removeFromCart(id);
                else saveCart();
            }
        }
        function saveCart() { localStorage.setItem('sportStoreCart', JSON.stringify(cart)); updateCartUI(); }

        function updateCartUI() {
            const count = cart.reduce((acc, item) => acc + item.qty, 0);
            const total = cart.reduce((acc, item) => acc + (item.precio * item.qty), 0);
            document.getElementById('cartCount').innerText = count;
            document.getElementById('cartTotal').innerText = `S/ ${total.toFixed(2)}`;
            
            const container = document.getElementById('cartItems');
            if (cart.length === 0) {
                container.innerHTML = '<p style="text-align:center; color:#666; margin-top:20px;">CARRITO VAC√çO.</p>';
            } else {
                container.innerHTML = cart.map(item => `
                    <div class="cart-item">
                        <img src="${item.imagen}" alt="${item.nombre}">
                        <div style="flex-grow:1;">
                            <div style="font-weight:700; font-size:0.9rem; color:white;">${item.nombre}</div>
                            <div style="color:var(--text-muted); font-size:0.85rem;">S/ ${item.precio.toFixed(2)} x ${item.qty}</div>
                            <div class="qty-controls">
                                <button class="qty-btn" onclick="changeQty(${item.id}, -1)">-</button>
                                <span>${item.qty}</span>
                                <button class="qty-btn" onclick="changeQty(${item.id}, 1)">+</button>
                            </div>
                        </div>
                        <div onclick="removeFromCart(${item.id})" style="cursor:pointer; color:var(--primary); font-weight:bold;">&times;</div>
                    </div>
                `).join('');
            }
        }
        function toggleCart(forceOpen = false) {
            const sidebar = document.getElementById('cartSidebar');
            const overlay = document.getElementById('cartOverlay');
            if (forceOpen) { sidebar.classList.add('open'); overlay.classList.add('open'); } 
            else { sidebar.classList.toggle('open'); overlay.classList.toggle('open'); }
        }
        function checkoutWhatsApp() {
            if (cart.length === 0) return alert("Agrega equipo primero.");
            let msg = "üí™ HOLA! QUIERO ESTE EQUIPO:%0A%0A";
            let total = 0;
            cart.forEach(item => {
                const subtotal = item.precio * item.qty;
                msg += `‚ñ™ ${item.qty}x ${item.nombre} - S/ ${subtotal.toFixed(2)}%0A`;
                total += subtotal;
            });
            msg += `%0A*TOTAL: S/ ${total.toFixed(2)}*`;
            window.open(`https://wa.me/${WHATSAPP_PHONE}?text=${msg}`, '_blank');
        }
        function showDetails(id) {
            const p = allProducts.find(i => i.id === id);
            const modal = document.getElementById('productModal');
            document.getElementById('modalBody').innerHTML = `
                <div style="text-align:center; margin-bottom:15px;">
                    <img src="${p.imagen}" style="max-width:100%; max-height:250px; border-radius:4px;" onerror="this.src='https://via.placeholder.com/300'">
                </div>
                <h2 style="color:white; font-size:1.5rem; text-transform:uppercase;">${p.nombre}</h2>
                <div style="margin: 8px 0; display:inline-block; background:var(--primary); color:black; padding:4px 10px; font-weight:900; font-size:0.8rem; transform:skew(-10deg);">${p.categoria}</div>
                <p style="margin: 15px 0; font-size:1rem; line-height:1.6; color:#ccc;">${p.descripcion}</p>
                <div style="font-size:2rem; font-weight:900; color:var(--primary); margin-bottom:20px; font-style:italic;">S/ ${p.precio.toFixed(2)}</div>
                <button class="btn btn-primary" style="width:100%; padding:15px; font-size:1.1rem;" onclick="addToCart(${p.id}); closeModal()">AGREGAR AL CARRITO</button>
            `;
            modal.classList.add('active');
        }
        function closeModal() { document.getElementById('productModal').classList.remove('active'); }
        document.getElementById('productModal').addEventListener('click', (e) => { if (e.target.id === 'productModal') closeModal(); });
    </script>
</body>
</html>
