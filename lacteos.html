<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V칤a L치ctea | Yogures & Quesos</title>
    <meta name="description" content="L치cteos artesanales, yogures probi칩ticos y quesos frescos del campo.">
    
    <style>
        /* --- 1. VARIABLES (Tema L치cteos) --- */
        :root {
            --primary: #0284C7; /* Azul Intenso */
            --primary-light: #E0F2FE; /* Azul Leche suave */
            --accent: #E11D48; /* Rojo Frutos Rojos */
            --bg: #F8FAFC; /* Blanco Humo muy suave */
            --card-bg: #FFFFFF;
            --text-main: #0F172A;
            --text-muted: #64748B;
            
            --radius: 24px; /* Bordes muy redondos (Creamy look) */
            --shadow: 0 4px 6px -1px rgba(14, 165, 233, 0.1);
            --shadow-hover: 0 10px 25px -5px rgba(14, 165, 233, 0.25);
            
            --font-main: 'Nunito', sans-serif;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: var(--font-main);
            background-color: var(--bg);
            color: var(--text-main);
            padding-bottom: 80px;
        }

        /* --- 2. HEADER --- */
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }

        header {
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(8px);
            position: sticky; top: 0; z-index: 100;
            padding: 15px 0;
            border-bottom: 2px solid var(--primary-light);
        }

        .header-content { display: flex; justify-content: space-between; align-items: center; }

        .logo {
            font-size: 1.6rem; font-weight: 900; color: var(--primary);
            display: flex; align-items: center; gap: 8px; letter-spacing: -0.5px;
        }
        /* Icono gota */
        .logo svg { fill: var(--primary); }

        .cart-trigger {
            position: relative; cursor: pointer; padding: 12px;
            background: var(--primary-light); border-radius: 50%; color: var(--primary);
            transition: var(--transition);
        }
        .cart-trigger:hover { transform: scale(1.1); background: var(--primary); color: white; }
        
        .cart-count {
            position: absolute; top: 0; right: 0;
            background: var(--accent); color: white;
            font-size: 0.75rem; font-weight: 900;
            width: 22px; height: 22px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            border: 2px solid white;
        }

        /* --- 3. HERO (Frescura) --- */
        .hero {
            text-align: center; padding: 60px 20px;
            /* Fondo degradado suave */
            background: linear-gradient(180deg, #E0F2FE 0%, #F8FAFC 100%);
            margin-bottom: 30px; border-radius: 0 0 40px 40px;
        }
        .hero h1 { 
            font-size: 2.8rem; font-weight: 900; color: var(--primary); 
            margin-bottom: 10px; line-height: 1.1;
        }
        .hero p { font-size: 1.2rem; color: var(--text-muted); max-width: 600px; margin: 0 auto; }

        /* --- 4. CONTROLS --- */
        .controls { display: flex; gap: 15px; margin-bottom: 30px; flex-wrap: wrap; }
        
        .search-box { flex: 1; min-width: 280px; }
        .search-box input {
            width: 100%; padding: 15px 25px;
            border: 2px solid var(--primary-light); border-radius: 50px;
            font-size: 1rem; outline: none; transition: var(--transition);
            background: white; color: var(--text-main); font-family: var(--font-main);
        }
        .search-box input:focus { border-color: var(--primary); box-shadow: 0 0 0 4px var(--primary-light); }

        .sort-select {
            padding: 0 25px; border-radius: 50px; border: 2px solid var(--primary-light);
            background: white; cursor: pointer; color: var(--primary); font-weight: 700; font-family: var(--font-main);
        }

        .filters-container {
            display: flex; gap: 10px; overflow-x: auto;
            padding-bottom: 15px; margin-bottom: 30px;
            scrollbar-width: none;
        }
        
        .filter-btn {
            background: white; border: 2px solid var(--primary-light);
            padding: 8px 20px; border-radius: 20px;
            cursor: pointer; font-size: 0.95rem; font-weight: 700;
            color: var(--text-muted); transition: var(--transition);
        }
        .filter-btn:hover { border-color: var(--primary); color: var(--primary); }
        .filter-btn.active { 
            background: var(--primary); color: white; border-color: var(--primary); 
            box-shadow: 0 4px 10px rgba(2, 132, 199, 0.3);
        }

        /* --- 5. GRID & CARDS (Creamy) --- */
        .products-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 30px;
        }

        .product-card {
            background: var(--card-bg); border-radius: var(--radius);
            overflow: hidden; transition: var(--transition);
            display: flex; flex-direction: column;
            box-shadow: var(--shadow); border: 1px solid white;
        }
        .product-card:hover { transform: translateY(-8px); box-shadow: var(--shadow-hover); }

        .img-container {
            width: 100%; height: 230px; background: #F0F9FF;
            position: relative; overflow: hidden;
            display: flex; align-items: center; justify-content: center;
        }
        .img-container img {
            width: 100%; height: 100%; object-fit: cover;
            transition: transform 0.5s ease;
        }
        .product-card:hover .img-container img { transform: scale(1.08); }

        .category-badge {
            position: absolute; top: 15px; left: 15px;
            background: white; color: var(--primary);
            padding: 6px 14px; border-radius: 20px;
            font-size: 0.75rem; font-weight: 800;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .card-body { padding: 25px; display: flex; flex-direction: column; flex-grow: 1; text-align: center; }

        .product-title { 
            font-size: 1.2rem; font-weight: 900; margin-bottom: 8px; 
            color: var(--text-main);
        }
        
        .product-desc { 
            font-size: 0.9rem; color: var(--text-muted); margin-bottom: 20px; 
            flex-grow: 1; line-height: 1.5;
        }

        .price { 
            font-size: 1.6rem; font-weight: 900; color: var(--primary); 
            margin-bottom: 20px;
        }

        .actions { display: grid; grid-template-columns: 1fr; gap: 10px; }

        .btn { padding: 14px; border: none; border-radius: 50px; font-weight: 800; cursor: pointer; transition: var(--transition); font-size: 1rem; }
        .btn-outline { background: transparent; border: 2px solid var(--primary-light); color: var(--primary); margin-top: 5px; font-size: 0.9rem; padding: 10px; }
        .btn-outline:hover { background: var(--primary-light); }
        
        .btn-primary { 
            background: var(--primary); color: white; 
            box-shadow: 0 4px 10px rgba(2, 132, 199, 0.25);
        }
        .btn-primary:hover { background: #026AA7; transform: translateY(-2px); }

        /* --- 6. CART SIDEBAR --- */
        .cart-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 23, 42, 0.4); z-index: 999; opacity: 0; pointer-events: none; transition: 0.3s;
            backdrop-filter: blur(4px);
        }
        .cart-overlay.open { opacity: 1; pointer-events: auto; }

        .cart-sidebar {
            position: fixed; top: 0; right: 0; width: 100%; max-width: 400px;
            height: 100%; background: white; z-index: 1000;
            transform: translateX(100%); transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            display: flex; flex-direction: column; box-shadow: -10px 0 30px rgba(0,0,0,0.1);
            border-radius: 30px 0 0 30px; /* Borde redondo solo a la izquierda */
        }
        .cart-sidebar.open { transform: translateX(0); }

        .cart-header { 
            padding: 30px; background: var(--primary-light); 
            display: flex; justify-content: space-between; align-items: center; 
            border-radius: 30px 0 0 0;
        }
        .cart-header h3 { color: var(--primary); font-weight: 900; }

        .cart-items { flex-grow: 1; overflow-y: auto; padding: 20px; }
        
        .cart-item { 
            display: flex; gap: 15px; margin-bottom: 15px; padding: 10px; 
            background: #FAFAFA; border-radius: 16px; align-items: center;
        }
        .cart-item img { width: 60px; height: 60px; object-fit: cover; border-radius: 12px; }
        
        .qty-controls { display: flex; align-items: center; gap: 10px; margin-top: 5px; }
        .qty-btn { 
            width: 28px; height: 28px; background: white; border: 2px solid var(--primary-light);
            border-radius: 50%; cursor: pointer; color: var(--primary); font-weight: bold;
        }

        .cart-footer { padding: 30px; background: white; border-top: 2px solid var(--primary-light); }
        .btn-whatsapp {
            background: #10B981; color: white; width: 100%; padding: 18px;
            border-radius: 50px; font-weight: 900; border: none; cursor: pointer;
            display: flex; justify-content: center; align-items: center; gap: 10px; font-size: 1.1rem;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }

        /* MODAL */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.8); z-index: 2000; display: flex; align-items: center; justify-content: center;
            opacity: 0; pointer-events: none; transition: 0.2s; padding: 20px;
        }
        .modal-overlay.active { opacity: 1; pointer-events: auto; }
        .modal-content {
            background: white; padding: 40px; border-radius: 30px;
            max-width: 500px; width: 100%; position: relative;
            box-shadow: 0 20px 60px rgba(2, 132, 199, 0.2); border: 1px solid var(--primary-light);
        }
        
        .loader { text-align: center; padding: 40px; color: var(--primary); font-weight: bold; }
        .hidden { display: none !important; }

        @media (max-width: 768px) {
            .hero h1 { font-size: 2.2rem; }
            .products-grid { grid-template-columns: 1fr; }
            .cart-sidebar { width: 100%; border-radius: 0; }
            .cart-header { border-radius: 0; }
        }
    </style>
</head>
<body>

    <header>
        <div class="container header-content">
            <div class="logo">
                <svg width="24" height="24" viewBox="0 0 24 24"><path d="M12 2.6c-4 5.3-7.5 7.8-7.5 12.3 0 4.1 3.4 7.5 7.5 7.5s7.5-3.4 7.5-7.5c0-4.5-3.5-7-7.5-12.3zm0 17.8c-3 0-5.5-2.5-5.5-5.5 0-2.6 2.2-4.9 5.5-9.3 3.3 4.4 5.5 6.7 5.5 9.3 0 3-2.5 5.5-5.5 5.5z"/></svg>
                V칤a<span>L치ctea</span>
            </div>
            <div class="cart-trigger" onclick="toggleCart()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path><line x1="3" y1="6" x2="21" y2="6"></line><path d="M16 10a4 4 0 0 1-8 0"></path></svg>
                <div class="cart-count" id="cartCount">0</div>
            </div>
        </div>
    </header>

    <div class="hero">
        <div class="container">
            <h1>Frescura del Campo</h1>
            <p>Yogures frutados, quesos artesanales y lo mejor de nuestra ganader칤a a tu mesa.</p>
        </div>
    </div>

    <main class="container">
        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Buscar yogur, queso, pack...">
            </div>
            <select id="sortSelect" class="sort-select" onchange="applyFilters()">
                <option value="default">Nuestra Selecci칩n</option>
                <option value="price-asc">Precio: Bajo a Alto</option>
                <option value="price-desc">Precio: Alto a Bajo</option>
            </select>
        </div>

        <div class="filters-container" id="categoryFilters"></div>

        <div id="loading" class="loader">Orde침ando datos...</div>
        <div id="productsGrid" class="products-grid"></div>
        <div id="noResults" class="loader hidden">Producto agotado o no existe. 游볱</div>
    </main>

    <div class="cart-overlay" id="cartOverlay" onclick="toggleCart()"></div>
    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h3>Canasta de L치cteos</h3>
            <span onclick="toggleCart()" style="cursor:pointer; font-size: 2rem; color:var(--primary);">&times;</span>
        </div>
        <div class="cart-items" id="cartItems"></div>
        <div class="cart-footer">
            <div style="display:flex; justify-content:space-between; margin-bottom:15px; font-size:1.3rem; font-weight:900; color:var(--primary);">
                <span>Total</span>
                <span id="cartTotal">S/ 0.00</span>
            </div>
            <button class="btn-whatsapp" onclick="checkoutWhatsApp()">
                Hacer Pedido
            </button>
        </div>
    </div>

    <div class="modal-overlay" id="productModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()" style="position:absolute; right:20px; top:20px; font-size:2rem; cursor:pointer; color:var(--text-muted);">&times;</span>
            <div id="modalBody"></div>
        </div>
    </div>

    <script>
        // --- CONFIG ---
        const GOOGLE_SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS0hvpgLyeOqSyxrvqTQqtHAzHNj0Xh3bNnyXOqnVBnS0cyCHTYMD1y3moFzRoXJr747DTnsEe9fCY8/pub?gid=0&single=true&output=csv"; 
        const GOOGLE_SHEET_EDIT_URL = "https://docs.google.com/spreadsheets/d/1r4vTtwo89u2uo7O_hww2uBGDlncV86wHb9XWFWBnBec/edit?gid=0#gid=0"; 
        const WHATSAPP_PHONE = "51952813964"; 

        // --- ADMIN ---
        function checkAdmin() {
            if (window.location.hash === '#admin') window.location.href = GOOGLE_SHEET_EDIT_URL;
        }
        checkAdmin();
        window.addEventListener('hashchange', checkAdmin);

        // --- MOCK DATA (L치cteos) ---
        const MOCK_DATA = [
            { id: 901, nombre: "Yogur Fresa 1L", precio: 12.00, categoria: "Yogur Frutado", descripcion: "Yogur bebible probi칩tico con trozos de fresa natural.", img: "https://loremflickr.com/400/300/yogurt,strawberry?lock=1" },
            { id: 902, nombre: "Yogur Griego 500g", precio: 18.00, categoria: "Yogur Natural", descripcion: "Textura espesa y cremosa, alto en prote칤nas, sin az칰car.", img: "https://loremflickr.com/400/300/yogurt,greek?lock=2" },
            { id: 903, nombre: "Queso Fresco 1kg", precio: 28.00, categoria: "Quesos", descripcion: "Queso pasteurizado bajo en sal, ideal para desayunos.", img: "https://loremflickr.com/400/300/cheese,fresh?lock=3" },
            { id: 904, nombre: "Mantequilla Barra 200g", precio: 15.00, categoria: "Derivados", descripcion: "Mantequilla artesanal amarilla con un toque de sal.", img: "https://loremflickr.com/400/300/butter,block?lock=4" },
            { id: 905, nombre: "Manjarblanco de Olla", precio: 10.00, categoria: "Dulces", descripcion: "Dulce de leche tradicional cocinado a le침a.", img: "https://loremflickr.com/400/300/dulcedeleche?lock=5" },
            { id: 906, nombre: "Yogur L칰cuma 1L", precio: 13.00, categoria: "Yogur Frutado", descripcion: "Sabor intenso a l칰cuma de seda.", img: "https://loremflickr.com/400/300/yogurt,yellow?lock=6" },
        ];

        let allProducts = [];
        let cart = JSON.parse(localStorage.getItem('dairyDelightCart')) || []; 
        let activeCategory = 'all';

        document.addEventListener('DOMContentLoaded', async () => {
            await loadData();
            updateCartUI();
            document.getElementById('searchInput').addEventListener('keyup', applyFilters);
        });

        async function loadData() {
            try {
                if (GOOGLE_SHEET_CSV_URL) {
                    const response = await fetch(GOOGLE_SHEET_CSV_URL);
                    const text = await response.text();
                    allProducts = parseCSV(text);
                } else { allProducts = MOCK_DATA; }
            } catch (error) { allProducts = MOCK_DATA; }
            
            renderCategories();
            applyFilters();
            document.getElementById('loading').classList.add('hidden');
        }

        function parseCSV(text) {
            const result = [];
            const lines = text.split('\n');
            for (let i = 1; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue;
                const row = [];
                let currentVal = '';
                let insideQuotes = false;
                for (let j = 0; j < line.length; j++) {
                    const char = line[j];
                    if (char === '"') {
                        if (insideQuotes && line[j+1] === '"') { currentVal += '"'; j++; } 
                        else { insideQuotes = !insideQuotes; }
                    } else if (char === ',' && !insideQuotes) {
                        row.push(currentVal.trim()); currentVal = '';
                    } else { currentVal += char; }
                }
                row.push(currentVal.trim());
                if (row.length >= 3) { 
                    result.push({
                        id: i,
                        nombre: row[0].replace(/^"|"$/g, '') || "L치cteo",
                        precio: parseFloat(row[1].replace(/[^\d.-]/g, '')) || 0,
                        categoria: row[2].replace(/^"|"$/g, '') || "Varios",
                        descripcion: row[3] ? row[3].replace(/^"|"$/g, '') : "",
                        imagen: row[4] ? row[4].replace(/^"|"$/g, '') : "https://via.placeholder.com/300"
                    });
                }
            }
            return result;
        }

        function renderCategories() {
            const categories = ['all', ...new Set(allProducts.map(p => p.categoria))];
            const container = document.getElementById('categoryFilters');
            container.innerHTML = '';
            categories.forEach(cat => {
                if(!cat) return;
                const btn = document.createElement('button');
                btn.className = `filter-btn ${cat === 'all' ? 'active' : ''}`;
                btn.innerText = cat === 'all' ? 'Ver Todo' : cat;
                btn.onclick = (e) => filterCategory(cat, e.target);
                container.appendChild(btn);
            });
        }

        function applyFilters() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const sort = document.getElementById('sortSelect').value;
            let filtered = allProducts.filter(p => {
                return (p.nombre.toLowerCase().includes(search) || p.descripcion.toLowerCase().includes(search)) &&
                       (activeCategory === 'all' || p.categoria === activeCategory);
            });

            if (sort === 'price-asc') filtered.sort((a,b) => a.precio - b.precio);
            if (sort === 'price-desc') filtered.sort((a,b) => b.precio - a.precio);
            renderGrid(filtered);
        }

        function renderGrid(products) {
            const grid = document.getElementById('productsGrid');
            const noRes = document.getElementById('noResults');
            grid.innerHTML = '';
            
            if (products.length === 0) { noRes.classList.remove('hidden'); return; }
            noRes.classList.add('hidden');

            products.forEach(p => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <div class="img-container">
                        <img src="${p.imagen}" alt="${p.nombre}" onerror="this.src='https://via.placeholder.com/400x400'">
                        <span class="category-badge">${p.categoria}</span>
                    </div>
                    <div class="card-body">
                        <div class="product-title">${p.nombre}</div>
                        <div class="product-desc">${p.descripcion}</div>
                        <div class="price">S/ ${p.precio.toFixed(2)}</div>
                        <div class="actions">
                            <button class="btn btn-primary" onclick="addToCart(${p.id})">A침adir +</button>
                            <button class="btn btn-outline" onclick="showDetails(${p.id})">Ver detalle</button>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function filterCategory(cat, btn) {
            activeCategory = cat;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            applyFilters();
        }

        function addToCart(id) {
            const product = allProducts.find(p => p.id === id);
            const existing = cart.find(i => i.id === id);
            if (existing) { existing.qty++; } else { cart.push({ ...product, qty: 1 }); }
            saveCart();
            toggleCart(true);
        }

        function removeFromCart(id) { cart = cart.filter(i => i.id !== id); saveCart(); }
        function changeQty(id, delta) {
            const item = cart.find(i => i.id === id);
            if (item) {
                item.qty += delta;
                if (item.qty <= 0) removeFromCart(id);
                else saveCart();
            }
        }
        function saveCart() { localStorage.setItem('dairyDelightCart', JSON.stringify(cart)); updateCartUI(); }

        function updateCartUI() {
            const count = cart.reduce((acc, item) => acc + item.qty, 0);
            const total = cart.reduce((acc, item) => acc + (item.precio * item.qty), 0);
            document.getElementById('cartCount').innerText = count;
            document.getElementById('cartTotal').innerText = `S/ ${total.toFixed(2)}`;
            
            const container = document.getElementById('cartItems');
            if (cart.length === 0) {
                container.innerHTML = '<p style="text-align:center; color:#999; margin-top:20px;">Tu canasta est치 vac칤a.</p>';
            } else {
                container.innerHTML = cart.map(item => `
                    <div class="cart-item">
                        <img src="${item.imagen}" alt="${item.nombre}">
                        <div style="flex-grow:1;">
                            <div style="font-weight:900; color:var(--text-main); font-size:1rem;">${item.nombre}</div>
                            <div style="color:#777; font-size:0.9rem;">S/ ${item.precio.toFixed(2)} x ${item.qty}</div>
                            <div class="qty-controls">
                                <button class="qty-btn" onclick="changeQty(${item.id}, -1)">-</button>
                                <span>${item.qty}</span>
                                <button class="qty-btn" onclick="changeQty(${item.id}, 1)">+</button>
                            </div>
                        </div>
                        <div onclick="removeFromCart(${item.id})" style="cursor:pointer; color:#E11D48; font-weight:bold; font-size:1.2rem;">&times;</div>
                    </div>
                `).join('');
            }
        }
        function toggleCart(forceOpen = false) {
            const sidebar = document.getElementById('cartSidebar');
            const overlay = document.getElementById('cartOverlay');
            if (forceOpen) { sidebar.classList.add('open'); overlay.classList.add('open'); } 
            else { sidebar.classList.toggle('open'); overlay.classList.toggle('open'); }
        }
        function checkoutWhatsApp() {
            if (cart.length === 0) return alert("Agrega l치cteos primero.");
            let msg = "Hola! Quisiera estos productos frescos:%0A%0A";
            let total = 0;
            cart.forEach(item => {
                const subtotal = item.precio * item.qty;
                msg += `游볱 *${item.nombre}*%0A   Cant: ${item.qty} - S/ ${subtotal.toFixed(2)}%0A`;
                total += subtotal;
            });
            msg += `%0A*TOTAL: S/ ${total.toFixed(2)}*`;
            window.open(`https://wa.me/${WHATSAPP_PHONE}?text=${msg}`, '_blank');
        }
        function showDetails(id) {
            const p = allProducts.find(i => i.id === id);
            const modal = document.getElementById('productModal');
            document.getElementById('modalBody').innerHTML = `
                <div style="text-align:center; margin-bottom:20px; background:#F0F9FF; padding:20px; border-radius:20px;">
                    <img src="${p.imagen}" style="max-width:100%; max-height:250px; border-radius:15px;" onerror="this.src='https://via.placeholder.com/300'">
                </div>
                <h2 style="color:var(--primary); font-size:1.8rem; margin-bottom:10px;">${p.nombre}</h2>
                <span style="background:var(--primary-light); color:var(--primary); padding:5px 12px; border-radius:15px; font-weight:bold; font-size:0.8rem; text-transform:uppercase;">${p.categoria}</span>
                <p style="margin: 20px 0; font-size:1.1rem; line-height:1.6; color:#555;">${p.descripcion}</p>
                <div style="font-size:2rem; font-weight:900; color:var(--text-main); margin-bottom:25px;">S/ ${p.precio.toFixed(2)}</div>
                <button class="btn-primary" style="width:100%; padding:18px; font-size:1.1rem; border:none; border-radius:50px; cursor:pointer;" onclick="addToCart(${p.id}); closeModal()">Agregar a la Canasta</button>
            `;
            modal.classList.add('active');
        }
        function closeModal() { document.getElementById('productModal').classList.remove('active'); }
        document.getElementById('productModal').addEventListener('click', (e) => { if (e.target.id === 'productModal') closeModal(); });
    </script>
</body>
</html>
