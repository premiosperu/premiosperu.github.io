<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo Licorería</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        
        :root {
            --primary: #e11d48; /* Color por defecto, se sobrescribe con JS */
        }

        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; -webkit-tap-highlight-color: transparent; }
        
        /* Scrollbar oculta para categorías */
        .hide-scroll::-webkit-scrollbar { display: none; }
        .hide-scroll { -ms-overflow-style: none; scrollbar-width: none; }

        /* Animaciones */
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Skeleton Loading Animation */
        .skeleton {
            background: linear-gradient(90deg, #e2e8f0 25%, #f1f5f9 50%, #e2e8f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }
        @keyframes loading { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }

        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: 'var(--primary)',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-50 text-slate-800 pb-20">

    <header class="fixed top-0 left-0 w-full bg-white shadow-sm z-40 transition-all duration-300" id="main-header">
        <div class="max-w-4xl mx-auto px-4 py-3 flex items-center justify-between gap-4">
            <div class="flex items-center gap-2 flex-shrink-0 cursor-pointer" onclick="app.resetFilters()">
                <img id="header-logo" src="" alt="Logo" class="h-8 w-8 object-contain hidden">
                <h1 id="header-title" class="font-bold text-lg tracking-tight text-slate-900 leading-none"></h1>
            </div>

            <div class="flex items-center gap-3 flex-1 justify-end">
                <div class="relative w-full max-w-[200px]">
                    <i class="fa-solid fa-search absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 text-sm"></i>
                    <input type="text" id="search-input" placeholder="Buscar licor..." 
                           class="w-full bg-slate-100 text-sm py-2 pl-9 pr-4 rounded-full focus:outline-none focus:ring-2 focus:ring-brand focus:bg-white transition-all">
                </div>
                <button onclick="cart.toggle()" class="relative p-2 text-slate-600 hover:text-brand transition-colors">
                    <i class="fa-solid fa-shopping-cart text-xl"></i>
                    <span id="cart-count" class="absolute top-0 right-0 bg-brand text-white text-[10px] font-bold h-4 w-4 rounded-full flex items-center justify-center transform scale-0 transition-transform duration-200">0</span>
                </button>
            </div>
        </div>

        <div class="border-t border-slate-100 bg-white/95 backdrop-blur-sm">
            <div class="max-w-4xl mx-auto">
                <div id="category-list" class="flex overflow-x-auto hide-scroll px-4 py-2 gap-2">
                    </div>
            </div>
        </div>
    </header>

    <main class="max-w-4xl mx-auto px-4 pt-[110px] min-h-screen">
        
        <div id="loading-state" class="grid grid-cols-2 md:grid-cols-4 gap-4 mt-4">
            </div>

        <div id="product-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 pb-8 hidden">
            </div>

        <div id="pagination" class="flex justify-center items-center gap-4 py-8 hidden">
            <button id="prev-page" class="px-4 py-2 bg-white border border-slate-200 rounded-lg text-sm font-medium disabled:opacity-50">Anterior</button>
            <span id="page-info" class="text-sm text-slate-500"></span>
            <button id="next-page" class="px-4 py-2 bg-white border border-slate-200 rounded-lg text-sm font-medium disabled:opacity-50">Siguiente</button>
        </div>

        <div id="no-results" class="hidden text-center py-20">
            <i class="fa-regular fa-face-frown text-4xl text-slate-300 mb-3"></i>
            <p class="text-slate-500">No encontramos lo que buscas.</p>
        </div>
    </main>

    <footer class="bg-white border-t border-slate-100 mt-auto">
        <div class="max-w-4xl mx-auto px-6 py-8">
            <div class="flex flex-col items-center gap-4">
                <h3 id="footer-name" class="font-bold text-lg text-slate-800"></h3>
                <div class="flex gap-6" id="social-links">
                    </div>
                <p class="text-xs text-slate-400 mt-2">© <span id="year"></span> Catálogo Web</p>
            </div>
        </div>
    </footer>

    <div id="product-modal" class="fixed inset-0 z-50 hidden">
        <div class="absolute inset-0 bg-black/60 backdrop-blur-sm transition-opacity" onclick="modal.close()"></div>
        <div class="absolute bottom-0 md:top-1/2 md:left-1/2 md:bottom-auto md:-translate-x-1/2 md:-translate-y-1/2 w-full md:w-[500px] md:rounded-2xl bg-white rounded-t-2xl shadow-2xl p-6 transform transition-transform duration-300 translate-y-full md:translate-y-0" id="modal-content">
            <button onclick="modal.close()" class="absolute top-4 right-4 text-slate-400 hover:text-slate-600 w-8 h-8 flex items-center justify-center rounded-full bg-slate-100">
                <i class="fa-solid fa-times"></i>
            </button>
            <div class="flex flex-col gap-4">
                <div class="w-full h-64 bg-slate-100 rounded-xl overflow-hidden relative">
                    <img id="modal-img" class="w-full h-full object-contain" src="" alt="">
                </div>
                <div>
                    <span id="modal-category" class="text-xs font-bold text-brand uppercase tracking-wider bg-brand/10 px-2 py-1 rounded"></span>
                    <h2 id="modal-title" class="text-2xl font-bold text-slate-900 mt-2 leading-tight"></h2>
                    <div class="flex items-end gap-2 mt-2">
                        <span id="modal-price" class="text-2xl font-bold text-slate-900"></span>
                        <span id="modal-regular" class="text-sm text-slate-400 line-through mb-1"></span>
                    </div>
                </div>
                <p id="modal-desc" class="text-slate-600 text-sm leading-relaxed max-h-32 overflow-y-auto"></p>
                <button id="modal-add-btn" class="w-full bg-brand text-white font-bold py-3.5 rounded-xl active:scale-95 transition-transform flex items-center justify-center gap-2 shadow-lg shadow-brand/30">
                    <i class="fa-solid fa-cart-plus"></i> Agregar al Pedido
                </button>
            </div>
        </div>
    </div>

    <div id="cart-sidebar" class="fixed inset-0 z-50 hidden">
        <div class="absolute inset-0 bg-black/40 backdrop-blur-sm transition-opacity" onclick="cart.toggle()"></div>
        <div class="absolute right-0 top-0 h-full w-full max-w-md bg-white shadow-2xl transform transition-transform duration-300 translate-x-full flex flex-col" id="cart-content">
            <div class="p-4 border-b flex items-center justify-between bg-slate-50">
                <h2 class="font-bold text-lg"><i class="fa-solid fa-receipt text-brand mr-2"></i>Tu Pedido</h2>
                <button onclick="cart.toggle()" class="text-slate-500 hover:text-slate-800"><i class="fa-solid fa-times text-xl"></i></button>
            </div>
            
            <div id="cart-items" class="flex-1 overflow-y-auto p-4 space-y-4">
                </div>

            <div class="p-4 border-t bg-slate-50 space-y-3">
                <div class="flex justify-between items-end">
                    <span class="text-slate-500">Total estimado:</span>
                    <span id="cart-total" class="text-2xl font-bold text-brand"></span>
                </div>
                <button onclick="cart.checkout()" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3.5 rounded-xl shadow-lg shadow-green-600/20 active:scale-95 transition-all flex items-center justify-center gap-2">
                    <i class="fa-brands fa-whatsapp text-xl"></i> Enviar Pedido por WhatsApp
                </button>
            </div>
        </div>
    </div>

    <script>
        /************************************************
         * 1. CONFIGURACIÓN DEL NEGOCIO
         ************************************************/
        const CONFIG = {
            // Datos
            sheetUrl: "https://docs.google.com/spreadsheets/d/e/2PACX-1vRUcc0qpHG3yPnGv714JJlzLkry_VWsKvIdrPCS-2fIM5oSLPL0a_MmyzUk9eQomrBkplUL5auyxhmV/pub?gid=0&single=true&output=csv",
            cacheTime: 3600000, // 1 hora en milisegundos
            
            // Branding
            businessName: "Licorería Premium",
            primaryColor: "#dc2626", // Rojo intenso
            logoUrl: "", // URL opcional, si está vacío usa el nombre
            currency: "S/ ",
            
            // Redes Sociales (dejar vacío para ocultar)
            whatsapp: "51999999999", // Solo números con código país
            instagram: "licoreria_ejemplo",
            facebook: "licoreriaejemplo",
            tiktok: "licoreriaejemplo",

            // Campos CSV (Mapeo de columnas, índice base 0 o nombre exacto cabecera)
            // Asumimos orden del CSV: Nombre, PrecioReg, PrecioReb, Categoria, Descripcion, Imagen
            colMap: {
                name: 0,
                priceReg: 1,
                priceSale: 2,
                category: 3,
                description: 4,
                image: 5
            }
        };

        /************************************************
         * 2. UTILIDADES Y PARSING
         ************************************************/
        
        // Configurar color dinámico
        document.documentElement.style.setProperty('--primary', CONFIG.primaryColor);

        // Generador de ID único para localStorage basado en URL (evita colisiones si tienes varios catálogos)
        const STORE_PREFIX = 'shop_' + window.location.pathname.replace(/[^a-z0-9]/gi, '') + '_';

        // Parseador CSV RFC 4180 (Soporta comillas y multilínea)
        function parseCSV(text) {
            const rows = [];
            let row = [];
            let curVal = '';
            let insideQuote = false;

            for (let i = 0; i < text.length; i++) {
                const char = text[i];
                const nextChar = text[i + 1];

                if (insideQuote) {
                    if (char === '"' && nextChar === '"') {
                        curVal += '"';
                        i++;
                    } else if (char === '"') {
                        insideQuote = false;
                    } else {
                        curVal += char;
                    }
                } else {
                    if (char === '"') {
                        insideQuote = true;
                    } else if (char === ',') {
                        row.push(curVal.trim());
                        curVal = '';
                    } else if (char === '\n' || char === '\r') {
                        if (char === '\r' && nextChar === '\n') i++;
                        row.push(curVal.trim());
                        rows.push(row);
                        row = [];
                        curVal = '';
                    } else {
                        curVal += char;
                    }
                }
            }
            if (curVal || row.length > 0) {
                row.push(curVal.trim());
                rows.push(row);
            }
            return rows;
        }

        // Formateador de moneda
        const formatMoney = (amount) => {
            const num = parseFloat(amount);
            if (isNaN(num)) return '';
            return CONFIG.currency + num.toFixed(2);
        };

        // Normalizador de texto (quita acentos)
        const normalizeText = (text) => {
            return text ? text.toString().normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase() : "";
        };

        /************************************************
         * 3. GESTIÓN DE DATOS (FETCH & CACHE)
         ************************************************/
        const DataManager = {
            async load() {
                const cacheKey = STORE_PREFIX + 'data';
                const cacheTimeKey = STORE_PREFIX + 'time';
                const cachedData = localStorage.getItem(cacheKey);
                const cachedTime = localStorage.getItem(cacheTimeKey);
                const now = Date.now();

                if (cachedData && cachedTime && (now - parseInt(cachedTime) < CONFIG.cacheTime)) {
                    console.log("Cargando desde caché local");
                    return JSON.parse(cachedData);
                }

                try {
                    const response = await fetch(CONFIG.sheetUrl);
                    const csvText = await response.text();
                    const rawRows = parseCSV(csvText);
                    
                    // Procesar filas (saltar cabecera si existe)
                    // Detectamos si la primera fila son cabeceras simples
                    const headers = rawRows[0]; 
                    const dataRows = rawRows.slice(1).filter(r => r.length > 3 && r[0]); // Filtro básico de filas vacías

                    const products = dataRows.map((row, index) => {
                        // Limpieza de precios (quitar simbolos moneda si vienen en el CSV)
                        let pReg = row[CONFIG.colMap.priceReg]?.replace(/[^0-9.]/g, '') || 0;
                        let pSale = row[CONFIG.colMap.priceSale]?.replace(/[^0-9.]/g, '') || 0;

                        return {
                            id: index,
                            name: row[CONFIG.colMap.name],
                            priceRegular: parseFloat(pReg),
                            priceSale: parseFloat(pSale),
                            category: row[CONFIG.colMap.category] || 'Otros',
                            description: row[CONFIG.colMap.description] || '',
                            image: row[CONFIG.colMap.image] || '' // Fallback image logic en render
                        };
                    });

                    // Guardar en caché
                    localStorage.setItem(cacheKey, JSON.stringify(products));
                    localStorage.setItem(cacheTimeKey, now.toString());
                    
                    return products;
                } catch (error) {
                    console.error("Error cargando datos:", error);
                    alert("Error al cargar el catálogo. Por favor recarga.");
                    return [];
                }
            }
        };

        /************************************************
         * 4. LÓGICA DEL CARRITO
         ************************************************/
        const cart = {
            items: {}, // { id: { product, qty } }
            
            init() {
                const saved = localStorage.getItem(STORE_PREFIX + 'cart');
                if (saved) this.items = JSON.parse(saved);
                this.updateUI();
            },

            add(product, qty = 1) {
                if (this.items[product.id]) {
                    this.items[product.id].qty += qty;
                } else {
                    this.items[product.id] = { product, qty };
                }
                this.save();
                this.updateUI();
                
                // Feedback visual
                const btn = document.querySelector(`button[data-id="${product.id}"]`);
                if(btn) {
                    const original = btn.innerHTML;
                    btn.innerHTML = '<i class="fa-solid fa-check"></i>';
                    btn.classList.add('bg-green-600', 'text-white');
                    setTimeout(() => {
                        btn.innerHTML = original;
                        btn.classList.remove('bg-green-600', 'text-white');
                    }, 1000);
                }
                modal.close();
            },

            remove(id) {
                delete this.items[id];
                this.save();
                this.updateUI();
                this.renderItems(); // Re-renderizar lista del sidebar
            },

            changeQty(id, delta) {
                if (this.items[id]) {
                    this.items[id].qty += delta;
                    if (this.items[id].qty <= 0) this.remove(id);
                    else {
                        this.save();
                        this.updateUI();
                        this.renderItems();
                    }
                }
            },

            save() {
                localStorage.setItem(STORE_PREFIX + 'cart', JSON.stringify(this.items));
            },

            get count() {
                return Object.values(this.items).reduce((acc, item) => acc + item.qty, 0);
            },

            get total() {
                return Object.values(this.items).reduce((acc, item) => {
                    const price = item.product.priceSale > 0 ? item.product.priceSale : item.product.priceRegular;
                    return acc + (price * item.qty);
                }, 0);
            },

            updateUI() {
                const badge = document.getElementById('cart-count');
                const count = this.count;
                badge.textContent = count;
                badge.classList.toggle('scale-0', count === 0);
                
                // Actualizar total en sidebar
                document.getElementById('cart-total').textContent = formatMoney(this.total);
            },

            toggle() {
                const sidebar = document.getElementById('cart-sidebar');
                const content = document.getElementById('cart-content');
                
                if (sidebar.classList.contains('hidden')) {
                    sidebar.classList.remove('hidden');
                    // Pequeño timeout para permitir transición CSS
                    setTimeout(() => content.classList.remove('translate-x-full'), 10);
                    this.renderItems();
                } else {
                    content.classList.add('translate-x-full');
                    setTimeout(() => sidebar.classList.add('hidden'), 300);
                }
            },

            renderItems() {
                const container = document.getElementById('cart-items');
                container.innerHTML = '';
                
                const entries = Object.entries(this.items);
                if (entries.length === 0) {
                    container.innerHTML = '<div class="text-center text-slate-400 mt-10">Tu carrito está vacío</div>';
                    return;
                }

                entries.forEach(([id, item]) => {
                    const price = item.product.priceSale > 0 ? item.product.priceSale : item.product.priceRegular;
                    const el = document.createElement('div');
                    el.className = 'flex gap-3 items-center bg-white p-2 rounded-lg border border-slate-100 shadow-sm';
                    el.innerHTML = `
                        <div class="h-16 w-16 bg-slate-100 rounded-md overflow-hidden flex-shrink-0">
                            <img src="${item.product.image || 'https://via.placeholder.com/100?text=Sin+Imagen'}" class="w-full h-full object-cover">
                        </div>
                        <div class="flex-1 min-w-0">
                            <h4 class="font-bold text-sm truncate">${item.product.name}</h4>
                            <div class="text-brand font-bold text-sm">${formatMoney(price * item.qty)}</div>
                        </div>
                        <div class="flex items-center gap-2 bg-slate-100 rounded-full px-2 py-1">
                            <button onclick="cart.changeQty(${id}, -1)" class="w-6 h-6 flex items-center justify-center text-slate-500 hover:text-brand"><i class="fa-solid fa-minus text-xs"></i></button>
                            <span class="text-xs font-bold w-4 text-center">${item.qty}</span>
                            <button onclick="cart.changeQty(${id}, 1)" class="w-6 h-6 flex items-center justify-center text-slate-500 hover:text-brand"><i class="fa-solid fa-plus text-xs"></i></button>
                        </div>
                    `;
                    container.appendChild(el);
                });
            },

            checkout() {
                if (this.count === 0) return;
                
                let text = `Hola *${CONFIG.businessName}*, quiero pedir:\n\n`;
                Object.values(this.items).forEach(item => {
                    const price = item.product.priceSale > 0 ? item.product.priceSale : item.product.priceRegular;
                    text += `▪️ (${item.qty}) ${item.product.name} - ${formatMoney(price * item.qty)}\n`;
                });
                text += `\n*TOTAL: ${formatMoney(this.total)}*`;
                
                const url = `https://wa.me/${CONFIG.whatsapp}?text=${encodeURIComponent(text)}`;
                window.open(url, '_blank');
            }
        };

        /************************************************
         * 5. LÓGICA DE UI Y FILTRADO
         ************************************************/
        const app = {
            data: [],
            filtered: [],
            categories: new Set(),
            activeCategory: 'Todas',
            currentPage: 1,
            perPage: 25,
            searchQuery: '',

            async init() {
                // UI Inicial
                this.renderHeader();
                this.renderFooter();
                this.renderSkeletons();

                // Cargar Datos
                this.data = await DataManager.load();
                
                // Extraer categorías
                this.categories.add('Todas');
                this.data.forEach(p => {
                    if(p.category) this.categories.add(p.category.trim());
                });

                // Renderizar
                this.renderCategories();
                this.applyFilters();
                
                // Event Listeners
                document.getElementById('search-input').addEventListener('input', (e) => {
                    this.searchQuery = normalizeText(e.target.value);
                    this.currentPage = 1;
                    this.applyFilters();
                });

                document.getElementById('prev-page').addEventListener('click', () => {
                    if(this.currentPage > 1) { this.currentPage--; this.renderGrid(); window.scrollTo(0,0); }
                });
                document.getElementById('next-page').addEventListener('click', () => {
                    if(this.currentPage < Math.ceil(this.filtered.length / this.perPage)) { 
                        this.currentPage++; this.renderGrid(); window.scrollTo(0,0);
                    }
                });

                cart.init();
            },

            renderHeader() {
                document.getElementById('header-title').textContent = CONFIG.businessName;
                document.getElementById('year').textContent = new Date().getFullYear();
                document.getElementById('footer-name').textContent = CONFIG.businessName;
                
                if(CONFIG.logoUrl) {
                    const logo = document.getElementById('header-logo');
                    logo.src = CONFIG.logoUrl;
                    logo.classList.remove('hidden');
                }
            },

            renderFooter() {
                const socialDiv = document.getElementById('social-links');
                const links = [
                    { k: 'whatsapp', i: 'fa-whatsapp', u: `https://wa.me/${CONFIG.whatsapp}` },
                    { k: 'instagram', i: 'fa-instagram', u: `https://instagram.com/${CONFIG.instagram}` },
                    { k: 'facebook', i: 'fa-facebook', u: `https://facebook.com/${CONFIG.facebook}` },
                    { k: 'tiktok', i: 'fa-tiktok', u: `https://tiktok.com/@${CONFIG.tiktok}` }
                ];
                
                links.forEach(l => {
                    if (CONFIG[l.k]) {
                        const a = document.createElement('a');
                        a.href = l.u;
                        a.target = '_blank';
                        a.className = 'w-10 h-10 rounded-full bg-slate-100 flex items-center justify-center text-slate-600 hover:bg-brand hover:text-white transition-all';
                        a.innerHTML = `<i class="fa-brands ${l.i} text-xl"></i>`;
                        socialDiv.appendChild(a);
                    }
                });
            },

            renderCategories() {
                const container = document.getElementById('category-list');
                container.innerHTML = '';
                
                Array.from(this.categories).forEach(cat => {
                    const btn = document.createElement('button');
                    btn.textContent = cat;
                    btn.className = `whitespace-nowrap px-4 py-1.5 rounded-full text-sm font-medium transition-all border ${
                        this.activeCategory === cat 
                        ? 'bg-brand text-white border-brand' 
                        : 'bg-white text-slate-600 border-slate-200 hover:border-brand hover:text-brand'
                    }`;
                    btn.onclick = () => {
                        this.activeCategory = cat;
                        this.currentPage = 1;
                        this.renderCategories(); // Actualizar estilos
                        this.applyFilters();
                    };
                    container.appendChild(btn);
                });
            },

            applyFilters() {
                let res = this.data;

                // Filtro Categoría
                if (this.activeCategory !== 'Todas') {
                    res = res.filter(p => p.category === this.activeCategory);
                }

                // Filtro Búsqueda
                if (this.searchQuery) {
                    res = res.filter(p => 
                        normalizeText(p.name).includes(this.searchQuery) || 
                        normalizeText(p.description).includes(this.searchQuery)
                    );
                }

                // Ordenar: Ofertas primero, luego menor precio
                res.sort((a, b) => {
                    const priceA = a.priceSale > 0 ? a.priceSale : a.priceRegular;
                    const priceB = b.priceSale > 0 ? b.priceSale : b.priceRegular;
                    return priceA - priceB;
                });

                this.filtered = res;
                this.renderGrid();
            },

            renderSkeletons() {
                const grid = document.getElementById('loading-state');
                grid.innerHTML = '';
                for(let i=0; i<8; i++) {
                    grid.innerHTML += `
                        <div class="bg-white rounded-xl p-3 border border-slate-100 shadow-sm">
                            <div class="w-full h-32 skeleton rounded-lg mb-3"></div>
                            <div class="h-4 skeleton w-3/4 rounded mb-2"></div>
                            <div class="h-4 skeleton w-1/2 rounded"></div>
                        </div>
                    `;
                }
            },

            renderGrid() {
                document.getElementById('loading-state').classList.add('hidden');
                const grid = document.getElementById('product-grid');
                const noRes = document.getElementById('no-results');
                const pagination = document.getElementById('pagination');

                if (this.filtered.length === 0) {
                    grid.classList.add('hidden');
                    pagination.classList.add('hidden');
                    noRes.classList.remove('hidden');
                    return;
                }

                noRes.classList.add('hidden');
                grid.classList.remove('hidden');
                grid.innerHTML = '';

                // Paginación Lógica
                const start = (this.currentPage - 1) * this.perPage;
                const end = start + this.perPage;
                const pageItems = this.filtered.slice(start, end);

                pageItems.forEach(p => {
                    const hasDiscount = p.priceSale > 0 && p.priceSale < p.priceRegular;
                    const displayPrice = hasDiscount ? p.priceSale : p.priceRegular;
                    
                    const el = document.createElement('div');
                    el.className = 'bg-white rounded-xl border border-slate-100 shadow-sm hover:shadow-md transition-shadow flex flex-col overflow-hidden fade-in';
                    el.onclick = (e) => {
                        // Si clic en botón agregar, no abrir modal
                        if(e.target.closest('button')) return;
                        modal.open(p);
                    };

                    const imgUrl = p.image || 'https://via.placeholder.com/300x300?text=Sin+Imagen';

                    el.innerHTML = `
                        <div class="relative w-full aspect-square overflow-hidden bg-slate-50">
                            <img src="${imgUrl}" loading="lazy" class="w-full h-full object-contain p-4 transition-transform duration-500 hover:scale-105" alt="${p.name}">
                            ${hasDiscount ? `<span class="absolute top-2 right-2 bg-brand text-white text-xs font-bold px-2 py-1 rounded-md">OFERTA</span>` : ''}
                        </div>
                        <div class="p-3 flex flex-col flex-1">
                            <div class="text-xs text-slate-400 mb-1 uppercase tracking-wide truncate">${p.category}</div>
                            <h3 class="font-bold text-slate-800 text-sm mb-2 line-clamp-2 leading-tight flex-1">${p.name}</h3>
                            
                            <div class="flex items-center justify-between mt-auto pt-2 border-t border-slate-50">
                                <div class="flex flex-col">
                                    ${hasDiscount ? `<span class="text-xs text-slate-400 line-through">${formatMoney(p.priceRegular)}</span>` : ''}
                                    <span class="font-bold text-brand text-lg">${formatMoney(displayPrice)}</span>
                                </div>
                                <button data-id="${p.id}" onclick="cart.add(app.data[${p.id}])" class="w-9 h-9 flex items-center justify-center bg-slate-100 text-brand rounded-full hover:bg-brand hover:text-white transition-colors">
                                    <i class="fa-solid fa-plus"></i>
                                </button>
                            </div>
                        </div>
                    `;
                    grid.appendChild(el);
                });

                // Controles Paginación
                const totalPages = Math.ceil(this.filtered.length / this.perPage);
                if (totalPages > 1) {
                    pagination.classList.remove('hidden');
                    document.getElementById('page-info').textContent = `${this.currentPage} de ${totalPages}`;
                    document.getElementById('prev-page').disabled = this.currentPage === 1;
                    document.getElementById('next-page').disabled = this.currentPage === totalPages;
                } else {
                    pagination.classList.add('hidden');
                }
            },

            resetFilters() {
                this.activeCategory = 'Todas';
                this.searchQuery = '';
                document.getElementById('search-input').value = '';
                this.renderCategories();
                this.applyFilters();
            }
        };

        /************************************************
         * 6. LÓGICA DEL MODAL
         ************************************************/
        const modal = {
            el: document.getElementById('product-modal'),
            content: document.getElementById('modal-content'),
            
            open(product) {
                const hasDiscount = product.priceSale > 0 && product.priceSale < product.priceRegular;
                const displayPrice = hasDiscount ? product.priceSale : product.priceRegular;

                document.getElementById('modal-img').src = product.image || 'https://via.placeholder.com/300';
                document.getElementById('modal-category').textContent = product.category;
                document.getElementById('modal-title').textContent = product.name;
                document.getElementById('modal-price').textContent = formatMoney(displayPrice);
                document.getElementById('modal-regular').textContent = hasDiscount ? formatMoney(product.priceRegular) : '';
                document.getElementById('modal-desc').textContent = product.description || 'Sin descripción detallada.';
                
                // Configurar botón
                const btn = document.getElementById('modal-add-btn');
                btn.onclick = () => cart.add(product);

                this.el.classList.remove('hidden');
                // Animación entrada
                setTimeout(() => {
                    this.content.classList.remove('translate-y-full');
                }, 10);
            },

            close() {
                this.content.classList.add('translate-y-full');
                setTimeout(() => {
                    this.el.classList.add('hidden');
                }, 300);
            }
        };

        // Iniciar App
        document.addEventListener('DOMContentLoaded', () => {
            app.init();
        });

    </script>
</body>
</html>
