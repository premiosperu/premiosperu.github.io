<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Carteras</title>
    <meta name="description" content="Catálogo moderno de carteras y accesorios.">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            /* Configurable Colors */
            --primary-color: #eab308;
            /* Default yellow/gold */
            --primary-hover: #ca8a04;
            --bg-color: #0f172a;
            --surface-color: #1e293b;
            --surface-hover: #334155;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent-color: #ef4444;
            --glass-bg: rgba(30, 41, 59, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);

            /* Spacing & Borders */
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 20px;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.5;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* --- Layout --- */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        /* --- Header --- */
        header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--glass-border);
            padding: 1rem 0;
        }

        .header-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .search-container {
            flex: 1;
            position: relative;
            max-width: 500px;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 3rem;
            background: var(--surface-color);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-size: 0.95rem;
            outline: none;
            transition: var(--transition);
        }

        .search-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(234, 179, 8, 0.2);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            pointer-events: none;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .action-btn {
            background: none;
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            position: relative;
            padding: 0.5rem;
            transition: var(--transition);
        }

        .action-btn:hover {
            color: var(--primary-color);
        }

        .cart-count {
            position: absolute;
            top: 0;
            right: 0;
            background: var(--primary-color);
            color: black;
            font-size: 0.75rem;
            font-weight: 700;
            min-width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* --- Categories --- */
        .categories-nav {
            overflow-x: auto;
            display: flex;
            gap: 0.75rem;
            padding-bottom: 0.5rem;
            scrollbar-width: none;
        }

        .categories-nav::-webkit-scrollbar {
            display: none;
        }

        .category-btn {
            padding: 0.5rem 1.25rem;
            background: var(--surface-color);
            border: 1px solid var(--glass-border);
            border-radius: 100px;
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
            white-space: nowrap;
            cursor: pointer;
            transition: var(--transition);
        }

        .category-btn.active {
            background: var(--primary-color);
            color: black;
            border-color: var(--primary-color);
        }

        /* --- Controls (Sort & View) --- */
        .controls-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 2rem 0 1rem;
        }

        .sort-select {
            background: var(--surface-color);
            color: var(--text-primary);
            border: 1px solid var(--glass-border);
            padding: 0.5rem 1rem;
            border-radius: var(--radius-sm);
            outline: none;
            cursor: pointer;
        }

        .view-toggle {
            display: flex;
            gap: 0.5rem;
        }

        .view-btn {
            background: var(--surface-color);
            border: 1px solid var(--glass-border);
            color: var(--text-secondary);
            padding: 0.5rem;
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: var(--transition);
        }

        .view-btn.active {
            color: var(--primary-color);
            background: var(--surface-hover);
        }

        /* --- Product Grid --- */
        #product-grid {
            display: grid;
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        #product-grid.grid {
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        }

        #product-grid.list {
            grid-template-columns: 1fr;
        }

        @media (max-width: 480px) {
            #product-grid.grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
            }
        }

        /* --- Product Card --- */
        .product-card {
            background: var(--surface-color);
            border-radius: var(--radius-lg);
            overflow: hidden;
            border: 1px solid var(--glass-border);
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary-color);
        }

        .product-image-wrapper {
            aspect-ratio: 1;
            overflow: hidden;
            background: #2d3748;
            position: relative;
        }

        .product-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .product-card:hover .product-image {
            transform: scale(1.05);
        }

        .product-info {
            padding: 1.25rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            flex-grow: 1;
        }

        .product-category {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: var(--primary-color);
            font-weight: 600;
            letter-spacing: 0.05em;
        }

        .product-name {
            font-size: 1.05rem;
            font-weight: 600;
            line-height: 1.2;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .product-price-row {
            display: flex;
            align-items: baseline;
            gap: 0.75rem;
            margin-top: auto;
        }

        .price-sale {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .price-regular {
            text-decoration: line-through;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* --- Skeletons --- */
        .skeleton {
            background: linear-gradient(90deg, var(--surface-color) 25%, var(--surface-hover) 50%, var(--surface-color) 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% {
                background-position: 200% 0;
            }

            100% {
                background-position: -200% 0;
            }
        }

        .skeleton-img {
            height: 100%;
            width: 100%;
        }

        .skeleton-text {
            height: 1rem;
            margin-bottom: 0.5rem;
            border-radius: 4px;
        }

        .skeleton-title {
            width: 80%;
        }

        .skeleton-price {
            width: 40%;
        }

        /* --- Footer --- */
        footer {
            background: var(--surface-color);
            padding: 4rem 0 2rem;
            border-top: 1px solid var(--glass-border);
        }

        .footer-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .footer-brand h2 {
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .social-links {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .social-btn {
            color: var(--text-secondary);
            transition: var(--transition);
        }

        .social-btn:hover {
            color: var(--primary-color);
        }

        /* --- Modals & Drawers --- */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(4px);
            z-index: 1000;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .overlay.active {
            display: block;
            opacity: 1;
        }

        .drawer {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            max-width: 400px;
            height: 100%;
            background: var(--bg-color);
            z-index: 1001;
            transition: right 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            padding: 1.5rem;
            box-shadow: -10px 0 30px rgba(0, 0, 0, 0.5);
        }

        .drawer.active {
            right: 0;
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -40%);
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            background: var(--surface-color);
            border-radius: var(--radius-lg);
            z-index: 1001;
            display: none;
            flex-direction: column;
            overflow-y: auto;
            border: 1px solid var(--glass-border);
        }

        /* --- Cart Styles --- */
        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .cart-items {
            flex-grow: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .cart-footer {
            padding-top: 1.5rem;
            border-top: 1px solid var(--glass-border);
            margin-top: 1rem;
        }

        .cart-total {
            display: flex;
            justify-content: space-between;
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .checkout-btn {
            width: 100%;
            background: #22c55e;
            color: white;
            padding: 1rem;
            border-radius: var(--radius-md);
            border: none;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            transition: var(--transition);
        }

        .checkout-btn:hover {
            filter: brightness(1.1);
            transform: scale(1.02);
        }

        /* --- Utilities --- */
        .vh {
            clip: rect(0 0 0 0);
            width: 1px;
            height: 1px;
            margin: -1px;
            overflow: hidden;
            position: absolute;
        }
    </style>
</head>

<body>

    <header>
        <div class="container">
            <div class="header-top">
                <a href="#" class="logo" id="biz-logo-text">
                    <i data-lucide="shopping-bag"></i>
                    <span id="biz-name">Cargando...</span>
                </a>

                <div class="search-container">
                    <i data-lucide="search" class="search-icon"></i>
                    <input type="text" id="search-input" class="search-input"
                        placeholder="Buscar carteras, mochilas...">
                </div>

                <div class="header-actions">
                    <button class="action-btn" id="cart-toggle">
                        <i data-lucide="shopping-cart"></i>
                        <span class="cart-count" id="cart-count">0</span>
                    </button>
                </div>
            </div>

            <nav class="categories-nav" id="categories-list">
                <!-- Categories will be dynamic -->
                <button class="category-btn active">Todas</button>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="controls-bar">
            <select id="sort-order" class="sort-select">
                <option value="none">Relevancia</option>
                <option value="asc">Precio: Menor a Mayor</option>
                <option value="desc">Precio: Mayor a Menor</option>
            </select>

            <div class="view-toggle">
                <button class="view-btn active" id="view-grid" title="Vista Cuadrícula">
                    <i data-lucide="layout-grid"></i>
                </button>
                <button class="view-btn" id="view-list" title="Vista Lista">
                    <i data-lucide="list"></i>
                </button>
            </div>
        </div>

        <div id="product-grid" class="grid">
            <!-- Skeletons initially -->
            <div class="product-card skeleton-container">
                <div class="product-image-wrapper skeleton"></div>
                <div class="product-info">
                    <div class="skeleton-text skeleton-title skeleton"></div>
                    <div class="skeleton-text skeleton-price skeleton"></div>
                </div>
            </div>
            <!-- Repeat skeletons... -->
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-brand">
                    <h2 id="footer-biz-name">Nombre Negocio</h2>
                    <p id="footer-biz-desc">Nuestra pasión son las carteras de alta calidad.</p>
                    <div class="social-links" id="social-links">
                        <!-- Dynamic social links -->
                    </div>
                </div>
                <div class="footer-info">
                    <h3>Contacto</h3>
                    <p id="footer-whatsapp">WhatsApp: +51 000 000 000</p>
                </div>
            </div>
            <p style="text-align: center; color: var(--text-secondary); font-size: 0.8rem; margin-top: 2rem;">
                &copy; 2024 <span id="copyright-name">Negocio</span>. Todos los derechos reservados.
            </p>
        </div>
    </footer>

    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>

    <!-- Cart Drawer -->
    <div class="drawer" id="cart-drawer">
        <div class="cart-header">
            <h2>Mi Carrito</h2>
            <button class="action-btn" id="close-cart">
                <i data-lucide="x"></i>
            </button>
        </div>
        <div class="cart-items" id="cart-items-container">
            <!-- Cart items here -->
            <p style="text-align: center; color: var(--text-secondary); margin-top: 2rem;">Tu carrito está vacío</p>
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <span>Total</span>
                <span id="cart-total-value">S/ 0.00</span>
            </div>
            <button class="checkout-btn" id="whatsapp-order">
                <i data-lucide="message-circle"></i>
                Pedir por WhatsApp
            </button>
        </div>
    </div>

    <!-- Details Modal -->
    <div class="modal" id="product-modal">
        <!-- Dynamic content -->
    </div>

    <script>
        // --- Configuration ---
        const CONFIG = {
            sheetUrl: "https://docs.google.com/spreadsheets/d/e/2PACX-1vRUcc0qpHG3yPnGv714JJlzLkry_VWsKvIdrPCS-2fIM5oSLPL0a_MmyzUk9eQomrBkplUL5auyxhmV/pub?gid=0&single=true&output=csv",
            bizName: "Aura Luxe",
            bizDesc: "Carteras de diseño y accesorios premium.",
            logoUrl: "", // Optional image URL
            primaryColor: "#eab308",
            currency: "S/ ",
            whatsapp: "51900000000",
            socials: {
                instagram: "https://instagram.com",
                facebook: "https://facebook.com",
                tiktok: "https://tiktok.com",
                youtube: "https://youtube.com"
            },
            cacheTTL: 3600 * 1000
        };

        // Initialize Icons
        lucide.createIcons();

        // State Management
        let products = [];
        let cart = [];
        let currentFilter = 'Todas';
        let searchQuery = '';
        let viewMode = 'grid';

        // DOM Elements
        const bizNameEls = [document.getElementById('biz-name'), document.getElementById('footer-biz-name'), document.getElementById('copyright-name')];
        const bizDescEl = document.getElementById('footer-biz-desc');
        const productGrid = document.getElementById('product-grid');
        const cartToggle = document.getElementById('cart-toggle');
        const closeCart = document.getElementById('close-cart');
        const cartDrawer = document.getElementById('cart-drawer');
        const overlay = document.getElementById('overlay');
        const searchInput = document.getElementById('search-input');
        const categoryNav = document.getElementById('categories-list');
        const viewGridBtn = document.getElementById('view-grid');
        const viewListBtn = document.getElementById('view-list');
        const cartCountEl = document.getElementById('cart-count');
        const cartItemsContainer = document.getElementById('cart-items-container');
        const cartTotalValue = document.getElementById('cart-total-value');
        const sortSelect = document.getElementById('sort-order');

        // Apply Config to UI
        function applyConfig() {
            if (CONFIG.logoUrl) {
                document.getElementById('biz-logo-text').innerHTML = `<img src="${CONFIG.logoUrl}" alt="${CONFIG.bizName}" style="height: 32px; object-fit: contain;">`;
            } else {
                document.getElementById('biz-name').textContent = CONFIG.bizName;
            }
            bizNameEls.slice(1).forEach(el => el.textContent = CONFIG.bizName);
            bizDescEl.textContent = CONFIG.bizDesc;
            document.documentElement.style.setProperty('--primary-color', CONFIG.primaryColor);

            // Social Links
            const socialLinksEl = document.getElementById('social-links');
            socialLinksEl.innerHTML = '';
            Object.entries(CONFIG.socials).forEach(([platform, url]) => {
                const a = document.createElement('a');
                a.href = url;
                a.className = 'social-btn';
                a.target = '_blank';
                a.innerHTML = `<i data-lucide="${platform}"></i>`;
                socialLinksEl.appendChild(a);
            });

            document.getElementById('footer-whatsapp').textContent = `WhatsApp: +${CONFIG.whatsapp}`;
            lucide.createIcons();
        }

        // Logic
        async function initApp() {
            applyConfig();
            loadCart();
            renderSkeletons(); // Show skeletons initially
            await fetchProducts();
            renderCategories();
            filterAndRender();
            setupEventListeners();
        }

        function renderSkeletons() {
            productGrid.innerHTML = Array(8).fill(0).map(() => `
                <div class="product-card">
                    <div class="product-image-wrapper skeleton"></div>
                    <div class="product-info">
                        <div class="skeleton-text skeleton-title skeleton"></div>
                        <div class="skeleton-text skeleton-price skeleton"></div>
                    </div>
                </div>
            `).join('');
        }

        async function fetchProducts() {
            const cacheKey = `products_cache_${window.location.host}`;
            const cachedData = localStorage.getItem(cacheKey);

            if (cachedData) {
                const { timestamp, data } = JSON.parse(cachedData);
                if (Date.now() - timestamp < CONFIG.cacheTTL) {
                    products = data;
                    return;
                }
            }

            try {
                const response = await fetch(CONFIG.sheetUrl);
                const csvText = await response.text();
                products = parseCSV(csvText);

                localStorage.setItem(cacheKey, JSON.stringify({
                    timestamp: Date.now(),
                    data: products
                }));
            } catch (error) {
                console.error("Error fetching products:", error);
                if (cachedData) {
                    products = JSON.parse(cachedData).data;
                    alert("Cargando desde caché (offline/error de red).");
                }
            }
        }

        function parseCSV(csv) {
            const lines = csv.split('\n');
            const result = [];
            const headers = lines[0].split(',').map(h => h.trim().toLowerCase());

            // Support name, price, sale_price, category, desc, image
            // Map common Spanish names to canonical ones
            const mapper = {
                'nombre': 'name',
                'precio regular': 'price',
                'precio rebajado': 'sale_price',
                'categoría': 'category',
                'descripcion': 'desc',
                'imagen': 'image'
            };

            for (let i = 1; i < lines.length; i++) {
                if (!lines[i]) continue;
                const obj = {};
                // Simple CSV parser (handle quotes if needed, but keeping it fast for now)
                const currentline = lines[i].split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);

                headers.forEach((header, index) => {
                    const canonical = mapper[header] || header;
                    let val = (currentline[index] || '').replace(/^"|"$/g, '').trim();

                    if (canonical === 'price' || canonical === 'sale_price') {
                        val = parseFloat(val.replace(/[^0-9.-]+/g, "")) || 0;
                    }
                    obj[canonical] = val;
                });

                if (obj.name) result.push(obj);
            }
            return result;
        }

        function renderCategories() {
            const categories = ['Todas', ...new Set(products.map(p => p.category))];
            categoryNav.innerHTML = categories.map(cat => `
                <button class="category-btn ${cat === currentFilter ? 'active' : ''}" onclick="setCategory('${cat}')">
                    ${cat}
                </button>
            `).join('');
        }

        function setCategory(cat) {
            currentFilter = cat;
            renderCategories();
            filterAndRender();
        }

        function filterAndRender() {
            const normalizedSearch = normalizeText(searchQuery);
            let filtered = products.filter(p => {
                const matchesCategory = currentFilter === 'Todas' || p.category === currentFilter;
                const matchesSearch = normalizeText(p.name).includes(normalizedSearch) ||
                    normalizeText(p.desc || '').includes(normalizedSearch);
                return matchesCategory && matchesSearch;
            });

            // Sorting
            const sortVal = sortSelect.value;
            if (sortVal === 'asc') {
                filtered.sort((a, b) => (a.sale_price || a.price) - (b.sale_price || b.price));
            } else if (sortVal === 'desc') {
                filtered.sort((a, b) => (b.sale_price || b.price) - (a.sale_price || a.price));
            }

            renderProducts(filtered);
        }

        function normalizeText(text) {
            return text.toLowerCase()
                .normalize("NFD")
                .replace(/[\u0300-\u036f]/g, "");
        }

        function renderProducts(items) {
            if (items.length === 0) {
                productGrid.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 3rem;">
                        <i data-lucide="search-x" style="width: 48px; height: 48px; color: var(--text-secondary); margin-bottom: 1rem;"></i>
                        <p style="color: var(--text-secondary)">No encontramos productos que coincidan.</p>
                    </div>
                `;
                lucide.createIcons();
                return;
            }

            productGrid.innerHTML = items.map((p, idx) => `
                <div class="product-card" onclick="openProductModal(${idx})">
                    <div class="product-image-wrapper">
                        <img src="${p.image}" alt="${p.name}" class="product-image" loading="lazy">
                    </div>
                    <div class="product-info">
                        <span class="product-category">${p.category}</span>
                        <h3 class="product-name">${p.name}</h3>
                        <div class="product-price-row">
                            <span class="price-sale">${CONFIG.currency}${p.sale_price || p.price}</span>
                            ${p.sale_price && p.sale_price < p.price ? `<span class="price-regular">${CONFIG.currency}${p.price}</span>` : ''}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // --- Search Events ---
        searchInput.addEventListener('input', (e) => {
            searchQuery = e.target.value;
            filterAndRender();
        });

        sortSelect.addEventListener('change', filterAndRender);

        // --- View Toggles ---
        viewGridBtn.addEventListener('click', () => {
            viewMode = 'grid';
            productGrid.className = 'grid';
            viewGridBtn.classList.add('active');
            viewListBtn.classList.remove('active');
        });

        viewListBtn.addEventListener('click', () => {
            viewMode = 'list';
            productGrid.className = 'list';
            viewListBtn.classList.add('active');
            viewGridBtn.classList.remove('active');
        });

        // --- Modal & Cart Logic ---
        function openProductModal(index) {
            const p = products[index];
            const modal = document.getElementById('product-modal');
            modal.innerHTML = `
                <div style="position: relative;">
                    <button class="action-btn" onclick="closeModals()" style="position: absolute; right: 1rem; top: 1rem; z-index: 10; background: var(--surface-color); border-radius: 50%;">
                        <i data-lucide="x"></i>
                    </button>
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));">
                        <div class="product-image-wrapper" style="height: 100%;">
                            <img src="${p.image}" style="width: 100%; height: 100%; object-fit: cover;">
                        </div>
                        <div style="padding: 2rem; display: flex; flex-direction: column; gap: 1rem;">
                            <span class="product-category">${p.category}</span>
                            <h2 style="font-size: 2rem;">${p.name}</h2>
                            <p style="color: var(--text-secondary); line-height: 1.6;">${p.desc || 'Sin descripción disponible.'}</p>
                            <div class="product-price-row" style="margin: 1rem 0;">
                                <span class="price-sale" style="font-size: 2rem;">${CONFIG.currency}${p.sale_price || p.price}</span>
                                ${p.sale_price && p.sale_price < p.price ? `<span class="price-regular" style="font-size: 1.2rem;">${CONFIG.currency}${p.price}</span>` : ''}
                            </div>
                            <button class="checkout-btn" onclick="addToCart('${encodeURIComponent(JSON.stringify(p))}')">
                                <i data-lucide="shopping-cart"></i>
                                Agregar al Carrito
                            </button>
                        </div>
                    </div>
                </div>
            `;
            modal.style.display = 'flex';
            overlay.classList.add('active');
            lucide.createIcons();
        }

        function closeModals() {
            document.getElementById('product-modal').style.display = 'none';
            cartDrawer.classList.remove('active');
            overlay.classList.remove('active');
        }

        overlay.onclick = closeModals;

        // --- Cart Management ---
        function addToCart(encodedProduct) {
            const p = JSON.parse(decodeURIComponent(encodedProduct));
            const existing = cart.find(item => item.name === p.name);
            if (existing) {
                existing.qty++;
            } else {
                cart.push({ ...p, qty: 1 });
            }
            saveCart();
            renderCart();
            updateCartCount();
            closeModals(); // Close detail if adding from there
            toggleCart(); // Open cart to show addition
        }

        function toggleCart() {
            cartDrawer.classList.toggle('active');
            overlay.classList.toggle('active');
        }

        cartToggle.onclick = toggleCart;
        closeCart.onclick = closeModals;

        function renderCart() {
            if (cart.length === 0) {
                cartItemsContainer.innerHTML = `<p style="text-align: center; color: var(--text-secondary); margin-top: 2rem;">Tu carrito está vacío</p>`;
                cartTotalValue.textContent = `${CONFIG.currency}0.00`;
                return;
            }

            cartItemsContainer.innerHTML = cart.map((item, idx) => `
                <div style="display: flex; gap: 1rem; align-items: center; background: var(--surface-color); padding: 0.75rem; border-radius: var(--radius-md); border: 1px solid var(--glass-border);">
                    <img src="${item.image}" style="width: 60px; height: 60px; object-fit: cover; border-radius: var(--radius-sm);">
                    <div style="flex-grow: 1;">
                        <h4 style="font-size: 0.9rem; margin-bottom: 0.25rem;">${item.name}</h4>
                        <p style="font-weight: 700; color: var(--primary-color);">${CONFIG.currency}${(item.sale_price || item.price)}</p>
                    </div>
                    <div style="display: flex; align-items: center; gap: 0.5rem;">
                        <button onclick="updateQty(${idx}, -1)" class="action-btn" style="padding: 0.25rem;"><i data-lucide="minus-circle" style="width: 18px;"></i></button>
                        <span>${item.qty}</span>
                        <button onclick="updateQty(${idx}, 1)" class="action-btn" style="padding: 0.25rem;"><i data-lucide="plus-circle" style="width: 18px;"></i></button>
                    </div>
                </div>
            `).join('');

            const total = cart.reduce((sum, item) => sum + ((item.sale_price || item.price) * item.qty), 0);
            cartTotalValue.textContent = `${CONFIG.currency}${total.toFixed(2)}`;
            lucide.createIcons();
        }

        function updateQty(idx, delta) {
            cart[idx].qty += delta;
            if (cart[idx].qty <= 0) cart.splice(idx, 1);
            saveCart();
            renderCart();
            updateCartCount();
        }

        function updateCartCount() {
            const count = cart.reduce((sum, item) => sum + item.qty, 0);
            cartCountEl.textContent = count;
        }

        function saveCart() {
            const key = `cart_${window.location.host}`;
            localStorage.setItem(key, JSON.stringify(cart));
        }

        function loadCart() {
            const key = `cart_${window.location.host}`;
            const saved = localStorage.getItem(key);
            if (saved) cart = JSON.parse(saved);
            updateCartCount();
            renderCart();
        }

        // --- WhatsApp Integration ---
        document.getElementById('whatsapp-order').onclick = () => {
            if (cart.length === 0) return;

            let message = `*Hola, me gustaría realizar un pedido de ${CONFIG.bizName}*\n\n`;
            cart.forEach(item => {
                message += `- ${item.name} (x${item.qty}) : ${CONFIG.currency}${((item.sale_price || item.price) * item.qty).toFixed(2)}\n`;
            });
            const total = cart.reduce((sum, item) => sum + ((item.sale_price || item.price) * item.qty), 0);
            message += `\n*TOTAL: ${CONFIG.currency}${total.toFixed(2)}*`;

            const url = `https://wa.me/${CONFIG.whatsapp}?text=${encodeURIComponent(message)}`;
            window.open(url, '_blank');
        };

        function setupEventListeners() {
            // Placeholder for any other init logic
        }

        initApp();
    </script>
</body>

</html>
