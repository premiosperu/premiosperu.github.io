<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChemSupply | Catálogo Técnico</title>
    <style>
        :root {
            --primary: #0f172a; /* Azul oscuro casi negro (Seriedad) */
            --accent: #0ea5e9; /* Azul eléctrico (Tecnología) */
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #334155;
            --text-light: #64748b;
            --border: #e2e8f0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', system-ui, sans-serif; }
        body { background: var(--bg); color: var(--text-main); padding-bottom: 50px; }

        /* HEADER */
        header { background: var(--card-bg); border-bottom: 1px solid var(--border); padding: 1.5rem 0; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        
        .toolbar { display: flex; gap: 20px; flex-wrap: wrap; justify-content: space-between; align-items: center; }
        h1 { color: var(--primary); font-size: 1.8rem; letter-spacing: -1px; }

        .filters { display: flex; gap: 10px; flex: 1; min-width: 300px; }
        input, select {
            padding: 10px 15px; border: 1px solid var(--border); border-radius: 6px;
            outline: none; font-size: 0.9rem; background: #fff; transition: 0.2s;
        }
        input { flex: 2; }
        input:focus, select:focus { border-color: var(--accent); box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.1); }

        /* GRID SYSTEM */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 40px;
        }

        /* TARJETA PRO */
        .card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        .card:hover { transform: translateY(-5px); box-shadow: 0 10px 25px -5px rgba(0,0,0,0.1); border-color: var(--accent); }

        /* Imagen Full Width */
        .img-box { height: 180px; width: 100%; position: relative; overflow: hidden; background: #eee; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.5s; }
        .card:hover .img-box img { transform: scale(1.05); }

        .card-body { padding: 20px; display: flex; flex-direction: column; flex: 1; }
        
        .badge { 
            display: inline-block; padding: 4px 10px; border-radius: 50px; 
            background: #f1f5f9; color: var(--text-light); font-size: 0.75rem; 
            font-weight: 600; text-transform: uppercase; margin-bottom: 10px;
        }

        .title { font-size: 1.25rem; font-weight: 700; color: var(--primary); margin-bottom: 15px; }

        /* LA TABLA TÉCNICA (Lo que pediste) */
        .tech-specs {
            background: #f8fafc;
            border-radius: 8px;
            padding: 10px 15px;
            margin-bottom: 15px;
            border: 1px solid var(--border);
        }
        .spec-row {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            padding: 4px 0;
            border-bottom: 1px dashed #e2e8f0;
        }
        .spec-row:last-child { border-bottom: none; }
        .spec-label { color: var(--text-light); }
        .spec-val { font-weight: 600; color: var(--primary); }

        .price-section {
            margin-top: auto; padding-top: 15px; border-top: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
        }
        .price { font-size: 1.4rem; font-weight: 800; color: var(--primary); }
        .unit { font-size: 0.8rem; color: var(--text-light); font-weight: normal; }

        .btn {
            background: var(--primary); color: white; border: none; padding: 8px 16px;
            border-radius: 6px; font-weight: 600; cursor: pointer; text-decoration: none;
            font-size: 0.9rem;
        }
        .btn:hover { background: var(--accent); }

    </style>
</head>
<body>

<header>
    <div class="container toolbar">
        <h1>ChemSupply <span style="color:var(--accent)">PRO</span></h1>
        <div class="filters">
            <input type="text" id="search" placeholder="Buscar por Nombre, CAS o Fórmula...">
            <select id="sort">
                <option value="rel">Relevancia</option>
                <option value="asc">Precio: Menor</option>
                <option value="desc">Precio: Mayor</option>
            </select>
        </div>
    </div>
</header>

<main class="container">
    <div id="grid" class="grid"></div>
</main>

<script>
    // DATOS ENRIQUECIDOS (La IA deduce estos campos por el Prompt)
    const products = [
        {
            id: 1,
            name: "Ácido Sulfúrico 98%",
            category: "Ácidos",
            cas: "7664-93-9",       // Dato técnico clave
            grade: "Técnico",       // Dato técnico clave
            format: "Bidón 25kg",
            price: 45.00,
            img: "https://loremflickr.com/400/300/chemistry,lab?random=1"
        },
        {
            id: 2,
            name: "Alcohol Isopropílico",
            category: "Solventes",
            cas: "67-63-0",
            grade: "USP/Ph.Eur",    // Grado farmacéutico
            format: "Tambor 200L",
            price: 210.50,
            img: "https://loremflickr.com/400/300/science,liquid?random=2"
        },
        {
            id: 3,
            name: "Hidróxido de Sodio",
            category: "Bases",
            cas: "1310-73-2",
            grade: "Escamas 99%",
            format: "Saco 25kg",
            price: 32.00,
            img: "https://loremflickr.com/400/300/white,powder?random=3"
        },
        {
            id: 4,
            name: "Sulfato de Magnesio",
            category: "Sales",
            cas: "7487-88-9",
            grade: "Heptahidratado",
            format: "Saco 50kg",
            price: 28.90,
            img: "https://loremflickr.com/400/300/crystal,salt?random=4"
        },
        {
            id: 5,
            name: "Acetona Industrial",
            category: "Solventes",
            cas: "67-64-1",
            grade: "Pura 99.5%",
            format: "Galon 3.5L",
            price: 18.75,
            img: "https://loremflickr.com/400/300/bottle,chemical?random=5"
        }
    ];

    const grid = document.getElementById('grid');
    const searchInput = document.getElementById('search');
    const sortInput = document.getElementById('sort');

    function render(data) {
        grid.innerHTML = data.map(p => `
            <article class="card">
                <div class="img-box">
                    <img src="${p.img}" alt="${p.name}">
                </div>
                <div class="card-body">
                    <span class="badge">${p.category}</span>
                    <h3 class="title">${p.name}</h3>
                    
                    <div class="tech-specs">
                        <div class="spec-row">
                            <span class="spec-label">CAS</span>
                            <span class="spec-val">${p.cas}</span>
                        </div>
                        <div class="spec-row">
                            <span class="spec-label">Grado</span>
                            <span class="spec-val">${p.grade}</span>
                        </div>
                        <div class="spec-row">
                            <span class="spec-label">Presentación</span>
                            <span class="spec-val">${p.format}</span>
                        </div>
                    </div>

                    <div class="price-section">
                        <div>
                            <div class="price">$${p.price.toFixed(2)}</div>
                            <div class="unit">x ${p.format}</div>
                        </div>
                        <button class="btn">Cotizar</button>
                    </div>
                </div>
            </article>
        `).join('');

        if(data.length === 0) grid.innerHTML = '<p style="grid-column:1/-1;text-align:center">No se encontraron productos.</p>';
    }

    // Lógica de Filtros
    function filter() {
        const term = searchInput.value.toLowerCase();
        let filtered = products.filter(p => 
            p.name.toLowerCase().includes(term) || 
            p.cas.includes(term) // ¡Búsqueda por CAS incluida!
        );

        if(sortInput.value === 'asc') filtered.sort((a,b) => a.price - b.price);
        if(sortInput.value === 'desc') filtered.sort((a,b) => b.price - a.price);

        render(filtered);
    }

    searchInput.addEventListener('input', filter);
    sortInput.addEventListener('change', filter);

    render(products);

</script>
</body>
</html>
